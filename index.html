<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#7c3aed">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://html2canvas.hertzen.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src https://cdnjs.cloudflare.com https://fonts.gstatic.com; connect-src 'self' https://whispr.logise1123.workers.dev; img-src 'self' data: blob:;">
    
    <title>Whispr</title>

    <!-- Librer칤as -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Configuraci칩n Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { brand: { 50: '#f5f3ff', 100: '#ede9fe', 500: '#8b5cf6', 600: '#7c3aed', 900: '#4c1d95' } },
                    animation: { 'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)', 'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both' },
                    keyframes: {
                        pop: { '0%': { transform: 'scale(0.5)' }, '100%': { transform: 'scale(1)' } },
                        shake: { '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' }, '20%, 80%': { transform: 'translate3d(2px, 0, 0)' }, '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' }, '40%, 60%': { transform: 'translate3d(4px, 0, 0)' } }
                    }
                }
            }
        }
    </script>

    <script>
        // --- CONFIGURACI칍N ---
        const WORKER_URL = "https://whispr.logise1123.workers.dev"; 
        const CATEGORIES = {
            gossip: { label: 'Confidencial', icon: 'fa-user-secret', color: 'bg-purple-100 text-purple-600' },
            humor: { label: 'Humor', icon: 'fa-grin-squint', color: 'bg-yellow-100 text-yellow-600' },
            love: { label: 'Crush', icon: 'fa-heart', color: 'bg-rose-100 text-rose-600' },
            idea: { label: 'Pensamiento', icon: 'fa-lightbulb', color: 'bg-blue-100 text-blue-600' },
            promo: { label: 'Plan/Promo', icon: 'fa-bullhorn', color: 'bg-green-100 text-green-600' }
        };

        // Estado Global
        let state = {
            userLocation: null,
            lastFetchLocation: null,
            range: 500,
            authToken: null,
            currentUser: null,
            pseudonym: null,
            blockedUsers: JSON.parse(localStorage.getItem('whispr_blocked') || '[]'),
            loadedPosts: [],
            activeFilter: 'all',
            geoWatchId: null
        };

        // Audio FX
        const soundPop = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'); // (Placeholder corto para evitar peso excesivo, usar librer칤a real o URL)
        
        function vibrate(pattern = 50) {
            if (navigator.vibrate) navigator.vibrate(pattern);
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkSession();
            initListeners();
            requestNotificationPermission();
        });

        function initListeners() {
            // Navegaci칩n y UI
            on('btn-logout', 'click', logout);
            on('btn-profile', 'click', openProfile);
            on('btn-refresh', 'click', () => { state.lastFetchLocation = null; fetchPosts(); vibrate(20); });
            
            // Slider
            const slider = document.getElementById('rangeSlider');
            if(slider) {
                slider.addEventListener('input', (e) => {
                    state.range = parseInt(e.target.value);
                    document.getElementById('rangeValue').innerText = formatDistance(state.range);
                    renderPostsSmart(state.loadedPosts);
                });
                slider.addEventListener('change', fetchPosts);
            }

            // Crear Post
            on('fab-add', 'click', () => toggleModal('modal-new-post', true));
            on('btn-close-post', 'click', () => toggleModal('modal-new-post', false));
            on('btn-publish', 'click', publishPost);
            
            // Auth
            on('auth-submit', 'click', handleAuthSubmit);
            
            // Filtros
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-chip').forEach(c => c.classList.replace('bg-brand-600', 'bg-white'));
                    document.querySelectorAll('.filter-chip').forEach(c => c.classList.replace('text-white', 'text-gray-600'));
                    e.target.classList.add('bg-brand-600', 'text-white');
                    state.activeFilter = e.target.dataset.filter;
                    renderPostsSmart(state.loadedPosts);
                    vibrate(10);
                });
            });

            // Categor칤a en Nuevo Post
            document.querySelectorAll('.cat-option').forEach(opt => {
                opt.addEventListener('click', (e) => {
                    document.querySelectorAll('.cat-option').forEach(c => c.classList.remove('ring-2', 'ring-brand-500', 'bg-brand-50'));
                    e.currentTarget.classList.add('ring-2', 'ring-brand-500', 'bg-brand-50');
                    document.getElementById('post-category').value = e.currentTarget.dataset.cat;
                });
            });
        }

        function on(id, evt, handler) {
            const el = document.getElementById(id);
            if(el) el.addEventListener(evt, handler);
        }

        // --- AUTH ---
        function checkSession() {
            try {
                state.authToken = localStorage.getItem('whispr_token');
                state.currentUser = localStorage.getItem('whispr_username');
                state.pseudonym = localStorage.getItem('whispr_pseudonym') || state.currentUser;
            } catch(e){}

            if (state.authToken && state.currentUser) {
                initApp();
            } else {
                toggleModal('modal-auth', true);
            }
        }

        function initApp() {
            updateProfileUI();
            toggleModal('modal-auth', false);
            startLiveTracking();
        }

        async function handleAuthSubmit() {
            const userIn = document.getElementById('auth-username').value.trim().toLowerCase();
            const passIn = document.getElementById('auth-password').value;
            const btn = document.getElementById('auth-submit');
            
            if(!userIn || !passIn) return alert("Faltan datos");
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';

            try {
                const mode = document.getElementById('auth-mode').value;
                const res = await fetch(`${WORKER_URL}/api/auth/${mode}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: userIn, password: passIn})
                });
                const data = await res.json();
                if(!res.ok) throw new Error(data.error);

                state.authToken = data.token;
                state.currentUser = data.username;
                state.pseudonym = data.username; // Default
                localStorage.setItem('whispr_token', data.token);
                localStorage.setItem('whispr_username', data.username);
                
                initApp();
            } catch(e) {
                alert(e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Entrar";
            }
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        // --- GEO ---
        function startLiveTracking() {
            if(!navigator.geolocation) return alert("GPS requerido");
            
            document.getElementById('gps-loading').classList.remove('hidden');
            
            state.geoWatchId = navigator.geolocation.watchPosition(
                (pos) => {
                    state.userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                    document.getElementById('gps-loading').classList.add('hidden');
                    document.getElementById('status-text').innerText = "En l칤nea";
                    
                    // L칩gica de movimiento (8m)
                    if (!state.lastFetchLocation || getDist(state.userLocation, state.lastFetchLocation) > 8) {
                        fetchPosts();
                    } else {
                        renderPostsSmart(state.loadedPosts);
                    }
                },
                (err) => {
                    document.getElementById('status-text').innerText = "GPS Perdido";
                },
                { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 }
            );
        }

        // --- DATA ---
        async function fetchPosts() {
            if(!state.authToken || !state.userLocation) return;
            
            document.getElementById('btn-refresh').classList.add('animate-spin');
            
            try {
                const res = await fetch(`${WORKER_URL}/api/posts?lat=${state.userLocation.lat}&lng=${state.userLocation.lng}&range=${state.range}`, {
                    headers: { 'Authorization': `Bearer ${state.authToken}` }
                });
                if(res.status === 401) return logout();
                
                const posts = await res.json();
                state.loadedPosts = posts;
                state.lastFetchLocation = {...state.userLocation};
                
                // Notificaci칩n si hay nuevos mensajes cerca (simulado con comparaci칩n de longitud)
                if(posts.length > 0 && document.hidden) sendNotification(`Hay ${posts.length} secretos cerca de ti`);

                renderPostsSmart(posts);
            } catch(e) {
                console.error(e);
            } finally {
                document.getElementById('btn-refresh').classList.remove('animate-spin');
            }
        }

        function renderPostsSmart(posts) {
            const feed = document.getElementById('feed-container');
            if(!feed) return;

            // 1. Filtrar (Rango, Categor칤a, Bloqueados)
            let filtered = posts.filter(p => {
                p.distance = getDist(state.userLocation, p);
                if(p.distance > state.range) return false;
                if(state.activeFilter !== 'all' && p.category !== state.activeFilter) return false;
                if(state.blockedUsers.includes(p.authorId)) return false;
                return true;
            });

            // 2. Ordenar por distancia (default)
            filtered.sort((a,b) => a.distance - b.distance);

            document.getElementById('count-badge').innerText = filtered.length;

            if(filtered.length === 0) {
                if(!document.getElementById('empty-msg')) {
                    feed.innerHTML = `<div id="empty-msg" class="text-center py-20 text-gray-400 animate-pop"><i class="fas fa-wind text-4xl mb-3"></i><p>Nada por aqu칤...</p></div>`;
                }
                return;
            }
            
            // Limpiar mensaje vac칤o
            const empty = document.getElementById('empty-msg');
            if(empty) empty.remove();

            // 3. Diffing simple
            const ids = new Set(filtered.map(p => p.id));
            Array.from(feed.children).forEach(c => {
                if(c.dataset.id && !ids.has(c.dataset.id)) c.remove();
            });

            filtered.forEach(p => {
                let card = document.getElementById(`post-${p.id}`);
                if(card) {
                    updateCard(card, p);
                } else {
                    card = createCard(p);
                    feed.appendChild(card);
                }
            });
        }

        function createCard(p) {
            const div = document.createElement('div');
            div.id = `post-${p.id}`;
            div.dataset.id = p.id;
            div.className = "bg-white rounded-3xl p-5 mb-4 shadow-sm border border-gray-100 animate-pop relative overflow-hidden group";
            
            const cat = CATEGORIES[p.category] || CATEGORIES['gossip'];
            const isMe = p.author === state.currentUser;
            const popular = (p.reactions?.fire?.length || 0) > 5; // L칩gica medalla

            div.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center text-lg font-bold text-gray-500">
                            ${p.pseudonym ? p.pseudonym[0].toUpperCase() : '?'}
                        </div>
                        <div>
                            <div class="flex items-center gap-1">
                                <span class="font-bold text-gray-900 text-sm">${escapeHtml(p.pseudonym || 'An칩nimo')}</span>
                                ${popular ? '<i class="fas fa-medal text-yellow-500" title="Popular"></i>' : ''}
                            </div>
                            <div class="text-xs text-gray-400 flex items-center gap-2">
                                <span>${getTimeAgo(p.timestamp)}</span>
                                <span class="px-1.5 py-0.5 rounded-md text-[10px] font-bold uppercase ${cat.color}">${cat.label}</span>
                            </div>
                        </div>
                    </div>
                    <div class="text-xs font-bold text-brand-600 bg-brand-50 px-2 py-1 rounded-lg dist-label">
                        ${formatDistance(p.distance)}
                    </div>
                </div>

                <p class="text-gray-800 text-[15px] leading-relaxed mb-4 break-words post-text font-medium">${escapeHtml(p.text)}</p>

                <div class="flex items-center justify-between border-t border-gray-50 pt-3">
                    <div class="flex gap-1">
                        ${renderReactionBtn(p, 'like', '游녨')}
                        ${renderReactionBtn(p, 'dislike', '游녩')}
                        ${renderReactionBtn(p, 'fire', '游댠')}
                    </div>
                    
                    <div class="flex gap-3 text-gray-400">
                        <button onclick="sharePost('${p.id}')" class="hover:text-brand-600 transition"><i class="fas fa-share-alt"></i></button>
                        <button onclick="showOptions('${p.id}', '${p.author}')" class="hover:text-gray-900"><i class="fas fa-ellipsis-h"></i></button>
                    </div>
                </div>
            `;
            return div;
        }

        function renderReactionBtn(p, type, emoji) {
            const count = (p.reactions && p.reactions[type] ? p.reactions[type].length : 0);
            const active = (p.reactions && p.reactions[type] && p.reactions[type].includes(state.currentUser));
            return `
                <button onclick="react('${p.id}', '${type}')" class="flex items-center gap-1 px-2 py-1 rounded-full transition hover:bg-gray-100 ${active ? 'bg-brand-50 border border-brand-200 scale-105' : ''}">
                    <span class="text-lg filter ${active ? '' : 'grayscale opacity-60'}">${emoji}</span>
                    <span class="text-xs font-bold text-gray-600 count-${type}">${count > 0 ? count : ''}</span>
                </button>
            `;
        }

        function updateCard(card, p) {
            // Actualizar distancia
            card.querySelector('.dist-label').innerText = formatDistance(p.distance);
            // Actualizar contadores reacciones
            ['like', 'dislike', 'fire'].forEach(type => {
                const count = p.reactions?.[type]?.length || 0;
                const span = card.querySelector(`.count-${type}`);
                if(span) span.innerText = count > 0 ? count : '';
            });
        }

        async function react(postId, type) {
            vibrate(30);
            // Optimistic update (complejo de implementar en DOM raw, mejor esperar respuesta r치pida o usar frameworks reactivos)
            // Aqu칤 haremos la llamada directa
            try {
                await fetch(`${WORKER_URL}/api/posts/react`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${state.authToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ postId, type })
                });
                // Recargar en background silencioso
                fetchPosts();
            } catch(e) {}
        }

        async function publishPost() {
            const text = document.getElementById('post-input').value.trim();
            const cat = document.getElementById('post-category').value;
            const duration = document.getElementById('post-duration').value; // hours

            if(!text || text.length > 280) return alert("Mensaje inv치lido");

            const btn = document.getElementById('btn-publish');
            btn.disabled = true;
            
            try {
                await fetch(`${WORKER_URL}/api/posts`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${state.authToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text, 
                        category: cat,
                        lat: state.userLocation.lat, 
                        lng: state.userLocation.lng,
                        pseudonym: state.pseudonym,
                        expiresIn: parseInt(duration)
                    })
                });
                toggleModal('modal-new-post', false);
                document.getElementById('post-input').value = '';
                state.lastFetchLocation = null;
                fetchPosts();
                vibrate(100);
            } catch(e) {
                alert(e.message);
            } finally {
                btn.disabled = false;
            }
        }

        // --- EXTRAS ---
        function openProfile() {
            // Calcular stats locales
            const myPosts = state.loadedPosts.filter(p => p.author === state.currentUser).length;
            let totalReactions = 0;
            state.loadedPosts.filter(p => p.author === state.currentUser).forEach(p => {
                if(p.reactions) totalReactions += (p.reactions.like?.length||0) + (p.reactions.dislike?.length||0) + (p.reactions.fire?.length||0);
            });

            document.getElementById('prof-post-count').innerText = myPosts;
            document.getElementById('prof-react-count').innerText = totalReactions;
            document.getElementById('prof-pseudo').value = state.pseudonym;
            
            toggleModal('modal-profile', true);
        }

        function saveProfile() {
            const newPseudo = document.getElementById('prof-pseudo').value.trim();
            if(newPseudo) {
                state.pseudonym = newPseudo;
                localStorage.setItem('whispr_pseudonym', newPseudo);
            }
            toggleModal('modal-profile', false);
        }

        async function sharePost(id) {
            const card = document.getElementById(`post-${id}`);
            if(!card) return;
            
            // Generar imagen con html2canvas
            try {
                const canvas = await html2canvas(card, { scale: 2, backgroundColor: '#ffffff' });
                canvas.toBlob(blob => {
                    const file = new File([blob], "whispr_share.png", { type: "image/png" });
                    if(navigator.share) {
                        navigator.share({ files: [file], title: 'Secreto en Whispr', text: 'Mira lo que han dicho cerca de m칤...' });
                    } else {
                        alert("Tu navegador no soporta compartir im치genes nativamente.");
                    }
                });
            } catch(e) { console.error(e); }
        }

        function showOptions(postId, authorId) {
            if(confirm("쯈u칠 deseas hacer?\n\nAceptar: Reportar mensaje\nCancelar: Bloquear usuario")) {
                // Reportar
                fetch(`${WORKER_URL}/api/report`, { 
                    method: 'POST', 
                    headers: { 'Authorization': `Bearer ${state.authToken}`, 'Content-Type': 'application/json'},
                    body: JSON.stringify({ postId, reason: 'offensive' })
                });
                alert("Reporte enviado. Gracias por mantener la comunidad segura.");
            } else {
                // Bloquear
                if(confirm(`쮹loquear a este usuario? No ver치s m치s sus mensajes.`)) {
                    state.blockedUsers.push(authorId);
                    localStorage.setItem('whispr_blocked', JSON.stringify(state.blockedUsers));
                    renderPostsSmart(state.loadedPosts); // Re-render para ocultar
                }
            }
        }

        // --- UTILS ---
        function toggleModal(id, show) {
            const el = document.getElementById(id);
            if(show) el.classList.remove('hidden');
            else el.classList.add('hidden');
        }

        function toggleAuthMode(mode) {
            const isLogin = mode === 'login';
            document.getElementById('auth-mode').value = mode;
            document.getElementById('auth-title').innerText = isLogin ? 'Whispr' : '칔nete';
            document.getElementById('auth-submit').innerText = isLogin ? 'Entrar' : 'Registrarse';
            document.getElementById('auth-toggle-text').innerHTML = isLogin 
                ? '쯅uevo? <button class="font-bold text-brand-600" onclick="toggleAuthMode(\'register\')">Reg칤strate</button>'
                : '쯊ienes cuenta? <button class="font-bold text-brand-600" onclick="toggleAuthMode(\'login\')">Entra</button>';
        }

        function getDist(p1, p2) {
            if(!p1 || !p2) return 9999;
            const R = 6371e3; 
            const p = Math.PI/180;
            const a = 0.5 - Math.cos((p2.lat-p1.lat)*p)/2 + Math.cos(p1.lat*p)*Math.cos(p2.lat*p)*(1-Math.cos((p2.lng-p1.lng)*p))/2;
            return 2 * R * Math.asin(Math.sqrt(a));
        }

        function formatDistance(m) { return m >= 1000 ? (m/1000).toFixed(1)+'km' : Math.round(m)+'m'; }
        function escapeHtml(t) { return t ? t.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','\'':'&#039;','"':'&quot;'}[m])) : ''; }
        function getTimeAgo(d) {
            const s = Math.floor((new Date() - new Date(d))/1000);
            if(s<60) return 'ahora';
            if(s<3600) return Math.floor(s/60)+'m';
            if(s<86400) return Math.floor(s/3600)+'h';
            return Math.floor(s/86400)+'d';
        }
        
        function requestNotificationPermission() {
            if ("Notification" in window && Notification.permission === "default") {
                Notification.requestPermission();
            }
        }
        function sendNotification(msg) {
            if("Notification" in window && Notification.permission === "granted") {
                new Notification("Whispr", { body: msg, icon: 'https://cdn-icons-png.flaticon.com/512/2913/2913564.png' });
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 h-screen flex flex-col overflow-hidden selection:bg-brand-200 selection:text-brand-900">

    <!-- HEADER -->
    <header class="bg-white/90 backdrop-blur-md border-b border-gray-100 sticky top-0 z-30 px-4 py-3 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-brand-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-brand-500/30">
                <i class="fas fa-ghost"></i>
            </div>
            <h1 class="text-xl font-extrabold tracking-tight text-gray-900">Whispr</h1>
        </div>
        <div class="flex items-center gap-3">
            <button id="btn-refresh" class="w-9 h-9 rounded-full bg-gray-50 text-gray-500 hover:text-brand-600 transition flex items-center justify-center"><i class="fas fa-sync-alt"></i></button>
            <button id="btn-profile" class="w-9 h-9 rounded-full bg-gray-900 text-white flex items-center justify-center"><i class="fas fa-user"></i></button>
        </div>
    </header>

    <!-- FILTERS -->
    <div class="bg-white z-20 border-b border-gray-100">
        <!-- Slider -->
        <div class="px-4 py-2 flex justify-between items-center border-b border-gray-50">
            <span class="text-xs font-bold text-gray-400 uppercase">Radio</span>
            <input type="range" min="50" max="1000" step="50" value="500" id="rangeSlider" class="w-24 accent-brand-600 h-1 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            <span id="rangeValue" class="text-xs font-bold text-brand-600 w-10 text-right">500m</span>
        </div>
        <!-- Chips -->
        <div class="flex gap-2 overflow-x-auto px-4 py-3 scrollbar-hide">
            <button data-filter="all" class="filter-chip bg-brand-600 text-white px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap transition">Todos</button>
            <button data-filter="gossip" class="filter-chip bg-white text-gray-600 border border-gray-200 px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap transition">Confidencial</button>
            <button data-filter="humor" class="filter-chip bg-white text-gray-600 border border-gray-200 px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap transition">Humor</button>
            <button data-filter="love" class="filter-chip bg-white text-gray-600 border border-gray-200 px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap transition">Crush</button>
            <button data-filter="promo" class="filter-chip bg-white text-gray-600 border border-gray-200 px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap transition">Planes</button>
        </div>
    </div>

    <!-- FEED -->
    <main class="flex-1 overflow-y-auto p-4 pb-32 relative z-10" id="feed-container">
        <!-- GPS Loading Overlay -->
        <div id="gps-loading" class="absolute inset-0 flex flex-col items-center justify-center bg-gray-50 z-50">
            <i class="fas fa-satellite-dish fa-spin text-3xl text-brand-500 mb-3"></i>
            <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Localizando...</p>
        </div>
    </main>

    <!-- FLOATING STATUS -->
    <div class="fixed bottom-6 left-6 z-40 pointer-events-none">
        <div class="bg-gray-900/90 backdrop-blur text-white px-3 py-1.5 rounded-full shadow-xl flex items-center gap-2 text-[10px] font-bold border border-white/10">
            <div class="w-1.5 h-1.5 bg-green-400 rounded-full animate-pulse"></div>
            <span id="status-text">Offline</span>
            <span class="bg-white/20 px-1.5 rounded" id="count-badge">0</span>
        </div>
    </div>

    <!-- FAB (Fixed & Elevated) -->
    <button id="fab-add" class="fixed bottom-24 right-6 bg-brand-600 text-white w-14 h-14 rounded-2xl shadow-xl shadow-brand-600/40 flex items-center justify-center text-xl hover:scale-110 hover:rotate-90 transition-all duration-300 z-50">
        <i class="fas fa-plus"></i>
    </button>

    <!-- MODALS -->
    
    <!-- Auth -->
    <div id="modal-auth" class="hidden fixed inset-0 z-[70] bg-white flex flex-col items-center justify-center p-8 animate-fade">
        <div class="w-16 h-16 bg-brand-600 rounded-2xl flex items-center justify-center text-white text-3xl shadow-2xl mb-6"><i class="fas fa-ghost"></i></div>
        <h2 id="auth-title" class="text-3xl font-black text-gray-900 mb-2">Whispr</h2>
        <p class="text-gray-500 text-center mb-8 text-sm">La red social secreta de tu barrio.</p>
        <input type="hidden" id="auth-mode" value="login">
        <input id="auth-username" class="w-full bg-gray-50 border-0 rounded-xl p-4 mb-3 font-bold focus:ring-2 ring-brand-500" placeholder="Usuario" autocomplete="off">
        <input id="auth-password" type="password" class="w-full bg-gray-50 border-0 rounded-xl p-4 mb-6 font-bold focus:ring-2 ring-brand-500" placeholder="Contrase침a">
        <button id="auth-submit" class="w-full bg-gray-900 text-white py-4 rounded-xl font-bold text-lg shadow-lg">Entrar</button>
        <p id="auth-toggle-text" class="mt-6 text-sm text-gray-500">쯅uevo? <button class="text-brand-600 font-bold" onclick="toggleAuthMode('register')">Reg칤strate</button></p>
        <p class="mt-auto text-[10px] text-gray-400 text-center max-w-xs">Al entrar aceptas que tu ubicaci칩n aproximada se usar치 para mostrarte contenido. Los comportamientos ofensivos ser치n bloqueados.</p>
    </div>

    <!-- New Post -->
    <div id="modal-new-post" class="hidden fixed inset-0 z-[60] bg-black/50 backdrop-blur-sm flex items-end sm:items-center justify-center sm:p-4">
        <div class="bg-white w-full sm:max-w-md sm:rounded-3xl rounded-t-3xl p-6 animate-slide-up shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">Nuevo Secreto</h3>
                <button id="btn-close-post" class="text-gray-400 hover:text-gray-900"><i class="fas fa-times text-xl"></i></button>
            </div>
            
            <textarea id="post-input" rows="4" class="w-full text-lg font-medium placeholder-gray-400 border-none focus:ring-0 resize-none p-0 mb-4" placeholder="Escribe algo interesante..."></textarea>
            
            <!-- Category Selector -->
            <div class="flex gap-3 overflow-x-auto pb-4 mb-2 no-scrollbar">
                <input type="hidden" id="post-category" value="gossip">
                <button data-cat="gossip" class="cat-option flex-shrink-0 px-3 py-2 rounded-xl border border-gray-200 bg-purple-50 text-purple-600 ring-2 ring-brand-500"><i class="fas fa-user-secret mr-1"></i> Confidencial</button>
                <button data-cat="humor" class="cat-option flex-shrink-0 px-3 py-2 rounded-xl border border-gray-200 bg-white text-gray-600 hover:bg-gray-50"><i class="fas fa-grin-squint mr-1"></i> Humor</button>
                <button data-cat="love" class="cat-option flex-shrink-0 px-3 py-2 rounded-xl border border-gray-200 bg-white text-gray-600 hover:bg-gray-50"><i class="fas fa-heart mr-1"></i> Crush</button>
                <button data-cat="promo" class="cat-option flex-shrink-0 px-3 py-2 rounded-xl border border-gray-200 bg-white text-gray-600 hover:bg-gray-50"><i class="fas fa-bullhorn mr-1"></i> Promo</button>
            </div>

            <div class="flex justify-between items-center border-t border-gray-100 pt-4">
                <select id="post-duration" class="text-xs font-bold text-gray-500 bg-gray-100 rounded-lg px-2 py-1 border-0">
                    <option value="1">Borrar en 1 hora</option>
                    <option value="24" selected>Borrar en 24 horas</option>
                </select>
                <button id="btn-publish" class="bg-brand-600 text-white px-6 py-2 rounded-xl font-bold shadow-lg hover:bg-brand-700 transition">Publicar</button>
            </div>
        </div>
    </div>

    <!-- Profile -->
    <div id="modal-profile" class="hidden fixed inset-0 z-[60] bg-black/50 backdrop-blur-sm flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-3xl p-6 text-center animate-pop">
            <div class="w-20 h-20 bg-gray-900 rounded-full mx-auto mb-4 flex items-center justify-center text-white text-2xl shadow-xl"><i class="fas fa-user-astronaut"></i></div>
            <h3 class="text-lg font-bold text-gray-900 mb-1">Mi Perfil</h3>
            
            <div class="bg-gray-50 rounded-xl p-3 mb-4 flex justify-center gap-6">
                <div class="text-center">
                    <div class="text-xl font-black text-brand-600" id="prof-post-count">0</div>
                    <div class="text-[10px] font-bold text-gray-400 uppercase">Posts</div>
                </div>
                <div class="text-center">
                    <div class="text-xl font-black text-rose-500" id="prof-react-count">0</div>
                    <div class="text-[10px] font-bold text-gray-400 uppercase">Karma</div>
                </div>
            </div>

            <label class="block text-left text-xs font-bold text-gray-400 mb-1 ml-1">PSEUD칍NIMO P칔BLICO</label>
            <input id="prof-pseudo" class="w-full bg-gray-100 border-0 rounded-xl px-3 py-2 mb-6 font-bold text-sm text-gray-800">

            <button onclick="saveProfile()" class="w-full bg-black text-white py-3 rounded-xl font-bold mb-2">Guardar</button>
            <button id="btn-logout" class="w-full text-rose-500 py-2 font-bold text-sm">Cerrar Sesi칩n</button>
            <button onclick="toggleModal('modal-profile', false)" class="mt-2 text-gray-400 text-xs">Cancelar</button>
        </div>
    </div>

</body>
</html>
