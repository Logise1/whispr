<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <!-- CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://html2canvas.hertzen.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src https://cdnjs.cloudflare.com https://fonts.gstatic.com; connect-src 'self' https://whispr.logise1123.workers.dev; img-src 'self' data: blob:;">
    
    <title>Whispr</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { 
                        brand: { 500: '#111111', 600: '#000000' },
                        accent: { 50: '#f5f3ff', 100: '#ede9fe', 500: '#8b5cf6', 600: '#7c3aed' }
                    },
                    animation: { 'fade-in': 'fadeIn 0.3s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>

    <script>
        const WORKER_URL = "https://whispr.logise1123.workers.dev"; 
        const CATEGORIES = {
            gossip: { label: 'Secreto', icon: 'fa-mask', color: 'bg-purple-100 text-purple-700' },
            humor: { label: 'Humor', icon: 'fa-laugh', color: 'bg-yellow-100 text-yellow-700' },
            love: { label: 'Crush', icon: 'fa-heart', color: 'bg-rose-100 text-rose-700' },
            idea: { label: 'Idea', icon: 'fa-lightbulb', color: 'bg-blue-100 text-blue-700' },
            promo: { label: 'Plan', icon: 'fa-ticket-alt', color: 'bg-green-100 text-green-700' }
        };

        let state = {
            userLocation: null,
            lastFetchLocation: null,
            range: 500,
            authToken: null,
            currentUser: null,
            pseudonym: null,
            blockedUsers: JSON.parse(localStorage.getItem('whispr_blocked') || '[]'),
            loadedPosts: [],
            activeFilter: 'all',
            currentPostId: null,
            geoWatchId: null
        };

        document.addEventListener('DOMContentLoaded', () => {
            checkSession();
            initListeners();
            requestNotificationPermission();
        });

        function initListeners() {
            on('btn-logout', 'click', logout);
            on('btn-profile', 'click', openProfile);
            on('btn-refresh', 'click', () => { state.lastFetchLocation = null; fetchPosts(); });
            
            const slider = document.getElementById('rangeSlider');
            if(slider) {
                slider.addEventListener('input', (e) => {
                    state.range = parseInt(e.target.value);
                    document.getElementById('rangeValue').innerText = formatDistance(state.range);
                    renderPostsSmart(state.loadedPosts);
                });
                slider.addEventListener('change', fetchPosts);
            }

            on('fab-add', 'click', () => toggleModal('modal-new-post', true));
            on('btn-close-post', 'click', () => toggleModal('modal-new-post', false));
            on('btn-publish', 'click', publishPost);
            on('auth-submit', 'click', handleAuthSubmit);
            
            // Comentarios
            on('btn-close-comments', 'click', () => toggleModal('modal-comments', false));
            on('btn-send-comment', 'click', publishComment);
            
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-tab').forEach(c => {
                        c.classList.remove('text-black', 'border-black');
                        c.classList.add('text-gray-400', 'border-transparent');
                    });
                    e.target.classList.remove('text-gray-400', 'border-transparent');
                    e.target.classList.add('text-black', 'border-black');
                    state.activeFilter = e.target.dataset.filter;
                    renderPostsSmart(state.loadedPosts);
                });
            });

            document.querySelectorAll('.cat-radio').forEach(opt => {
                opt.addEventListener('click', (e) => {
                    document.querySelectorAll('.cat-radio').forEach(c => {
                        c.classList.remove('bg-black', 'text-white');
                        c.classList.add('bg-gray-100', 'text-gray-600');
                    });
                    e.currentTarget.classList.remove('bg-gray-100', 'text-gray-600');
                    e.currentTarget.classList.add('bg-black', 'text-white');
                    document.getElementById('post-category').value = e.currentTarget.dataset.cat;
                });
            });
        }

        function on(id, evt, handler) {
            const el = document.getElementById(id);
            if(el) el.addEventListener(evt, handler);
        }

        function checkSession() {
            try {
                state.authToken = localStorage.getItem('whispr_token');
                state.currentUser = localStorage.getItem('whispr_username');
                state.pseudonym = localStorage.getItem('whispr_pseudonym') || state.currentUser;
            } catch(e){}

            if (state.authToken && state.currentUser) {
                initApp();
            } else {
                toggleModal('modal-auth', true);
            }
        }

        function initApp() {
            updateProfileUI();
            toggleModal('modal-auth', false);
            startLiveTracking();
        }

        function updateProfileUI() {
            const headerAvatar = document.getElementById('header-avatar-text');
            if(headerAvatar && state.pseudonym) headerAvatar.innerText = state.pseudonym.charAt(0).toUpperCase();
            const profileInput = document.getElementById('prof-pseudo');
            if(profileInput && state.pseudonym) profileInput.value = state.pseudonym;
        }

        async function handleAuthSubmit() {
            const userIn = document.getElementById('auth-username').value.trim().toLowerCase();
            const passIn = document.getElementById('auth-password').value;
            const btn = document.getElementById('auth-submit');
            
            if(!userIn || !passIn) return alert("Faltan datos");
            btn.disabled = true;

            try {
                const mode = document.getElementById('auth-mode').value;
                const res = await fetch(`${WORKER_URL}/api/auth/${mode}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: userIn, password: passIn})
                });
                const data = await res.json();
                if(!res.ok) throw new Error(data.error);

                state.authToken = data.token;
                state.currentUser = data.username;
                state.pseudonym = data.username; 
                localStorage.setItem('whispr_token', data.token);
                localStorage.setItem('whispr_username', data.username);
                initApp();
            } catch(e) {
                alert(e.message);
            } finally {
                btn.disabled = false;
            }
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        function startLiveTracking() {
            if(!navigator.geolocation) return;
            document.getElementById('gps-loading').classList.remove('hidden');
            state.geoWatchId = navigator.geolocation.watchPosition(
                (pos) => {
                    state.userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                    document.getElementById('gps-loading').classList.add('hidden');
                    if (!state.lastFetchLocation || getDist(state.userLocation, state.lastFetchLocation) > 8) {
                        fetchPosts();
                    } else {
                        renderPostsSmart(state.loadedPosts);
                    }
                },
                (err) => console.warn(err),
                { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 }
            );
        }

        async function fetchPosts() {
            if(!state.authToken || !state.userLocation) return;
            document.getElementById('btn-refresh').classList.add('animate-spin');
            try {
                const res = await fetch(`${WORKER_URL}/api/posts?lat=${state.userLocation.lat}&lng=${state.userLocation.lng}&range=${state.range}`, {
                    headers: { 'Authorization': `Bearer ${state.authToken}` }
                });
                if(res.status === 401) return logout();
                const posts = await res.json();
                state.loadedPosts = posts;
                state.lastFetchLocation = {...state.userLocation};
                renderPostsSmart(posts);
            } catch(e) { console.error(e); } finally {
                document.getElementById('btn-refresh').classList.remove('animate-spin');
            }
        }

        function renderPostsSmart(posts) {
            const feed = document.getElementById('feed-container');
            if(!feed) return;

            let filtered = posts.filter(p => {
                p.distance = getDist(state.userLocation, p);
                if(p.distance > state.range) return false;
                if(state.activeFilter !== 'all' && p.category !== state.activeFilter) return false;
                if(state.blockedUsers.includes(p.author)) return false;
                return true;
            });

            filtered.sort((a,b) => a.distance - b.distance);
            
            if(filtered.length === 0) {
                if(!document.getElementById('empty-msg')) {
                    feed.innerHTML = `<div id="empty-msg" class="flex flex-col items-center justify-center h-64 text-gray-300"><i class="fas fa-wind text-3xl mb-2"></i><p class="text-sm">Silencio en este radio.</p></div>`;
                }
                return;
            }
            const empty = document.getElementById('empty-msg');
            if(empty) empty.remove();

            const currentIds = new Set(filtered.map(p => p.id));
            Array.from(feed.children).forEach(c => {
                if(c.dataset.id && !currentIds.has(c.dataset.id)) c.remove();
            });

            filtered.forEach(p => {
                let card = document.getElementById(`post-${p.id}`);
                if(card) {
                    updateCard(card, p);
                } else {
                    card = createCard(p);
                    feed.appendChild(card);
                }
            });
        }

        function createCard(p) {
            const div = document.createElement('div');
            div.id = `post-${p.id}`;
            div.dataset.id = p.id;
            div.className = "bg-white p-5 mb-3 border-b border-gray-100 last:border-0 relative group animate-fade-in";
            
            const cat = CATEGORIES[p.category] || CATEGORIES['gossip'];
            // GAMIFICACIÓN: Si tiene > 5 fuegos, mostramos medalla
            const popular = (p.reactions?.fire?.length || 0) > 5;

            div.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <div class="flex items-center gap-2">
                        <span class="font-bold text-sm text-gray-900">${escapeHtml(p.pseudonym || 'Anónimo')}</span>
                        ${popular ? '<i class="fas fa-medal text-yellow-500 text-sm" title="Popular en la zona"></i>' : ''}
                        <span class="text-gray-300 text-xs">•</span>
                        <span class="text-xs text-gray-400">${getTimeAgo(p.timestamp)}</span>
                    </div>
                    <span class="text-[10px] font-medium text-gray-400 bg-gray-50 px-2 py-1 rounded dist-label">${formatDistance(p.distance)}</span>
                </div>

                <div class="mb-3">
                    <span class="inline-block text-[10px] font-bold uppercase tracking-wide px-1.5 py-0.5 rounded mb-1 ${cat.color}">${cat.label}</span>
                    <p class="text-gray-800 text-[15px] leading-snug break-words whitespace-pre-line">${escapeHtml(p.text)}</p>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex gap-4">
                        ${renderReactionBtn(p, 'like', 'fa-thumbs-up')}
                        ${renderReactionBtn(p, 'fire', 'fa-fire')}
                        ${renderReactionBtn(p, 'dislike', 'fa-thumbs-down')}
                        <button onclick="openComments('${p.id}')" class="flex items-center gap-1.5 group text-gray-300 hover:text-black">
                            <i class="far fa-comment-alt"></i>
                            <span class="text-xs font-bold">Comentar</span>
                        </button>
                    </div>
                    <button onclick="showOptions('${p.id}', '${p.author}')" class="text-gray-300 hover:text-black"><i class="fas fa-ellipsis-h"></i></button>
                </div>
            `;
            return div;
        }

        function renderReactionBtn(p, type, icon) {
            const count = (p.reactions && p.reactions[type] ? p.reactions[type].length : 0);
            const active = (p.reactions && p.reactions[type] && p.reactions[type].includes(state.currentUser));
            const color = active ? (type === 'fire' ? 'text-orange-500' : 'text-black') : 'text-gray-300';
            return `
                <button onclick="react('${p.id}', '${type}')" class="flex items-center gap-1.5 group">
                    <i class="fas ${icon} ${color} group-hover:scale-110 transition-transform"></i>
                    <span class="text-xs font-bold ${active ? 'text-black' : 'text-gray-400'} count-${type}">${count > 0 ? count : ''}</span>
                </button>
            `;
        }

        function updateCard(card, p) {
            card.querySelector('.dist-label').innerText = formatDistance(p.distance);
            ['like', 'dislike', 'fire'].forEach(type => {
                const count = p.reactions?.[type]?.length || 0;
                const span = card.querySelector(`.count-${type}`);
                if(span) span.innerText = count > 0 ? count : '';
            });
        }

        // --- COMENTARIOS ---
        async function openComments(postId) {
            state.currentPostId = postId;
            toggleModal('modal-comments', true);
            const list = document.getElementById('comments-list');
            list.innerHTML = '<div class="text-center py-8"><i class="fas fa-circle-notch fa-spin text-gray-300"></i></div>';
            
            try {
                const res = await fetch(`${WORKER_URL}/api/posts/${postId}/comments`, {
                    headers: { 'Authorization': `Bearer ${state.authToken}` }
                });
                if(res.ok) {
                    const comments = await res.json();
                    renderComments(comments);
                }
            } catch(e) {
                list.innerHTML = '<p class="text-center text-xs text-red-400">Error cargando comentarios</p>';
            }
        }

        function renderComments(comments) {
            const list = document.getElementById('comments-list');
            list.innerHTML = '';
            if(comments.length === 0) {
                list.innerHTML = '<p class="text-center text-xs text-gray-400 mt-4">Sé el primero en opinar.</p>';
                return;
            }
            comments.forEach(c => {
                const el = document.createElement('div');
                el.className = "mb-3 border-b border-gray-50 pb-2";
                el.innerHTML = `
                    <div class="flex justify-between text-[10px] text-gray-400 mb-1">
                        <span class="font-bold text-gray-900">${escapeHtml(c.author)}</span>
                        <span>${getTimeAgo(c.timestamp)}</span>
                    </div>
                    <p class="text-sm text-gray-800 leading-tight">${escapeHtml(c.text)}</p>
                `;
                list.appendChild(el);
            });
        }

        async function publishComment() {
            const input = document.getElementById('comment-input');
            const text = input.value.trim();
            if(!text || !state.currentPostId) return;
            
            const btn = document.getElementById('btn-send-comment');
            btn.disabled = true;
            
            try {
                await fetch(`${WORKER_URL}/api/posts/${state.currentPostId}/comments`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${state.authToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                input.value = '';
                openComments(state.currentPostId);
            } catch(e) {
                alert('Error enviando');
            } finally {
                btn.disabled = false;
            }
        }

        async function react(postId, type) {
            try {
                await fetch(`${WORKER_URL}/api/posts/react`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${state.authToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ postId, type })
                });
                fetchPosts();
            } catch(e) {}
        }

        async function publishPost() {
            const text = document.getElementById('post-input').value.trim();
            const cat = document.getElementById('post-category').value;
            const duration = document.getElementById('post-duration').value; 

            if(!text || text.length > 280) return alert("Escribe algo (max 280).");

            const btn = document.getElementById('btn-publish');
            btn.disabled = true;
            
            try {
                await fetch(`${WORKER_URL}/api/posts`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${state.authToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text, 
                        category: cat,
                        lat: state.userLocation.lat, 
                        lng: state.userLocation.lng,
                        pseudonym: state.pseudonym,
                        expiresIn: parseInt(duration)
                    })
                });
                toggleModal('modal-new-post', false);
                document.getElementById('post-input').value = '';
                state.lastFetchLocation = null;
                fetchPosts();
            } catch(e) {
                alert(e.message);
            } finally {
                btn.disabled = false;
            }
        }

        function openProfile() {
            const myPosts = state.loadedPosts.filter(p => p.author === state.currentUser).length;
            let totalReactions = 0;
            state.loadedPosts.filter(p => p.author === state.currentUser).forEach(p => {
                if(p.reactions) totalReactions += (p.reactions.like?.length||0) + (p.reactions.dislike?.length||0) + (p.reactions.fire?.length||0);
            });

            document.getElementById('prof-post-count').innerText = myPosts;
            document.getElementById('prof-react-count').innerText = totalReactions;
            document.getElementById('prof-pseudo').value = state.pseudonym;
            
            toggleModal('modal-profile', true);
        }

        function saveProfile() {
            const newPseudo = document.getElementById('prof-pseudo').value.trim();
            if(newPseudo) {
                state.pseudonym = newPseudo;
                localStorage.setItem('whispr_pseudonym', newPseudo);
                updateProfileUI();
            }
            toggleModal('modal-profile', false);
        }

        // --- GESTIÓN DE OPCIONES (Reportar / Borrar) ---
        function showOptions(postId, authorId) {
            // LÓGICA CORREGIDA: No permitir auto-reporte
            if (authorId === state.currentUser) {
                // Si es mi post, opción de BORRAR
                if(confirm("¿Deseas borrar tu mensaje?")) {
                    deletePost(postId);
                }
            } else {
                // Si es de otro, opción de REPORTAR o BLOQUEAR
                if(confirm("Opciones para este mensaje:\n\nAceptar: REPORTAR contenido ofensivo\nCancelar: BLOQUEAR a este usuario")) {
                    fetch(`${WORKER_URL}/api/report`, { 
                        method: 'POST', 
                        headers: { 'Authorization': `Bearer ${state.authToken}`, 'Content-Type': 'application/json'},
                        body: JSON.stringify({ postId, reason: 'offensive' })
                    });
                    alert("Reporte enviado. Los mensajes con +3 reportes se eliminan automáticamente.");
                } else {
                    if(confirm(`¿Bloquear usuario? No verás más sus mensajes.`)) {
                        state.blockedUsers.push(authorId);
                        localStorage.setItem('whispr_blocked', JSON.stringify(state.blockedUsers));
                        renderPostsSmart(state.loadedPosts); 
                    }
                }
            }
        }

        async function deletePost(postId) {
            try {
                await fetch(`${WORKER_URL}/api/posts/${postId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${state.authToken}` }
                });
                state.lastFetchLocation = null;
                fetchPosts();
            } catch(e) { alert("No se pudo borrar"); }
        }

        function toggleModal(id, show) {
            const el = document.getElementById(id);
            if(show) el.classList.remove('hidden');
            else el.classList.add('hidden');
        }

        function toggleAuthMode(mode) {
            const isLogin = mode === 'login';
            document.getElementById('auth-mode').value = mode;
            document.getElementById('auth-title').innerText = isLogin ? 'Whispr' : 'Crear cuenta';
            document.getElementById('auth-submit').innerText = isLogin ? 'Entrar' : 'Registrarse';
            document.getElementById('auth-toggle-text').innerHTML = isLogin 
                ? '<span class="text-gray-400">¿No tienes cuenta?</span> <button class="font-medium text-black ml-1" onclick="toggleAuthMode(\'register\')">Regístrate</button>'
                : '<span class="text-gray-400">¿Ya tienes cuenta?</span> <button class="font-medium text-black ml-1" onclick="toggleAuthMode(\'login\')">Entra</button>';
        }

        function getDist(p1, p2) {
            if(!p1 || !p2) return 9999;
            const R = 6371e3; 
            const p = Math.PI/180;
            const a = 0.5 - Math.cos((p2.lat-p1.lat)*p)/2 + Math.cos(p1.lat*p)*Math.cos(p2.lat*p)*(1-Math.cos((p2.lng-p1.lng)*p))/2;
            return 2 * R * Math.asin(Math.sqrt(a));
        }

        function formatDistance(m) { return m >= 1000 ? (m/1000).toFixed(1)+'km' : Math.round(m)+'m'; }
        function escapeHtml(t) { return t ? t.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','\'':'&#039;','"':'&quot;'}[m])) : ''; }
        function getTimeAgo(d) {
            const s = Math.floor((new Date() - new Date(d))/1000);
            if(s<60) return '1m';
            if(s<3600) return Math.floor(s/60)+'m';
            if(s<86400) return Math.floor(s/3600)+'h';
            return Math.floor(s/86400)+'d';
        }
        
        function requestNotificationPermission() {
            if ("Notification" in window && Notification.permission === "default") Notification.requestPermission();
        }
        function sendNotification(msg) {
            if("Notification" in window && Notification.permission === "granted") new Notification("Whispr", { body: msg });
        }
    </script>
</head>
<body class="bg-white text-black h-screen flex flex-col overflow-hidden font-sans antialiased">

    <!-- HEADER -->
    <header class="bg-white/95 backdrop-blur border-b border-gray-100 sticky top-0 z-30 px-5 py-3 flex justify-between items-center">
        <h1 class="text-xl font-bold tracking-tight">Whispr.</h1>
        <div class="flex items-center gap-4">
            <button id="btn-refresh" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-black transition"><i class="fas fa-sync-alt text-sm"></i></button>
            <div id="btn-profile" class="w-8 h-8 bg-black text-white rounded-full flex items-center justify-center text-xs font-bold cursor-pointer">
                <span id="header-avatar-text">?</span>
            </div>
        </div>
    </header>

    <!-- FILTERS -->
    <div class="bg-white z-20 pt-2 pb-0 border-b border-gray-100">
        <div class="flex overflow-x-auto px-5 gap-6 no-scrollbar">
            <button data-filter="all" class="filter-tab pb-3 text-sm font-medium text-black border-b-2 border-black whitespace-nowrap transition-colors">Todo</button>
            <button data-filter="gossip" class="filter-tab pb-3 text-sm font-medium text-gray-400 border-b-2 border-transparent hover:text-gray-600 whitespace-nowrap transition-colors">Secretos</button>
            <button data-filter="humor" class="filter-tab pb-3 text-sm font-medium text-gray-400 border-b-2 border-transparent hover:text-gray-600 whitespace-nowrap transition-colors">Humor</button>
            <button data-filter="love" class="filter-tab pb-3 text-sm font-medium text-gray-400 border-b-2 border-transparent hover:text-gray-600 whitespace-nowrap transition-colors">Crush</button>
            <button data-filter="idea" class="filter-tab pb-3 text-sm font-medium text-gray-400 border-b-2 border-transparent hover:text-gray-600 whitespace-nowrap transition-colors">Ideas</button>
        </div>
    </div>

    <!-- FEED -->
    <main class="flex-1 overflow-y-auto relative z-10 bg-white" id="feed-container">
        <!-- GPS Overlay -->
        <div id="gps-loading" class="absolute inset-0 flex flex-col items-center justify-center bg-white z-50">
            <div class="w-8 h-8 border-2 border-black border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Localizando...</p>
        </div>
    </main>

    <!-- BOTTOM BAR -->
    <div class="bg-white/95 backdrop-blur border-t border-gray-100 px-6 py-3 flex items-center gap-4 z-20">
        <span class="text-[10px] font-bold text-gray-400 uppercase w-8">Radio</span>
        <input type="range" min="50" max="1000" step="50" value="500" id="rangeSlider" class="flex-1 h-1 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-black">
        <span id="rangeValue" class="text-xs font-bold text-black w-10 text-right">500m</span>
    </div>

    <!-- FAB -->
    <button id="fab-add" class="fixed bottom-24 right-5 bg-black text-white w-14 h-14 rounded-full shadow-float flex items-center justify-center text-xl hover:scale-105 transition-transform z-40">
        <i class="fas fa-plus"></i>
    </button>

    <!-- MODAL: NEW POST -->
    <div id="modal-new-post" class="hidden fixed inset-0 z-50 bg-black/20 backdrop-blur-sm flex items-end sm:items-center justify-center sm:p-4">
        <div class="bg-white w-full sm:max-w-md rounded-t-3xl sm:rounded-3xl p-6 animate-fade-in-up shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <span class="text-sm font-bold text-gray-400 uppercase">Nuevo Whispr</span>
                <button id="btn-close-post" class="w-8 h-8 bg-gray-50 rounded-full flex items-center justify-center hover:bg-gray-100"><i class="fas fa-times text-gray-500"></i></button>
            </div>
            
            <textarea id="post-input" rows="4" class="w-full text-lg placeholder-gray-300 border-none focus:ring-0 resize-none p-0 mb-6" placeholder="¿Qué está pasando?"></textarea>
            
            <label class="block text-xs font-bold text-gray-400 mb-2 uppercase">Categoría</label>
            <div class="flex flex-wrap gap-2 mb-6">
                <input type="hidden" id="post-category" value="gossip">
                <button data-cat="gossip" class="cat-radio px-3 py-1.5 rounded-full bg-black text-white text-xs font-bold border border-transparent transition-colors">Secreto</button>
                <button data-cat="humor" class="cat-radio px-3 py-1.5 rounded-full bg-gray-100 text-gray-600 text-xs font-bold border border-transparent hover:bg-gray-200 transition-colors">Humor</button>
                <button data-cat="love" class="cat-radio px-3 py-1.5 rounded-full bg-gray-100 text-gray-600 text-xs font-bold border border-transparent hover:bg-gray-200 transition-colors">Crush</button>
                <button data-cat="idea" class="cat-radio px-3 py-1.5 rounded-full bg-gray-100 text-gray-600 text-xs font-bold border border-transparent hover:bg-gray-200 transition-colors">Idea</button>
                <button data-cat="promo" class="cat-radio px-3 py-1.5 rounded-full bg-gray-100 text-gray-600 text-xs font-bold border border-transparent hover:bg-gray-200 transition-colors">Plan</button>
            </div>

            <div class="flex items-center justify-between border-t border-gray-50 pt-4">
                <div class="flex items-center gap-2">
                    <i class="far fa-clock text-gray-400"></i>
                    <select id="post-duration" class="text-xs font-bold text-gray-600 bg-transparent border-none focus:ring-0 p-0 cursor-pointer">
                        <option value="1">1 Hora</option>
                        <option value="24" selected>24 Horas</option>
                    </select>
                </div>
                <button id="btn-publish" class="bg-black text-white px-6 py-2 rounded-full font-bold text-sm shadow-lg hover:bg-gray-900 transition-transform active:scale-95">Publicar</button>
            </div>
        </div>
    </div>

    <!-- MODAL: PROFILE -->
    <div id="modal-profile" class="hidden fixed inset-0 z-50 bg-black/20 backdrop-blur-sm flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-3xl p-6 text-center shadow-2xl animate-fade-in-up">
            <div class="w-20 h-20 bg-black text-white rounded-full mx-auto mb-4 flex items-center justify-center text-2xl font-bold border-4 border-white shadow-lg">
                <i class="fas fa-user"></i>
            </div>
            
            <div class="flex justify-center gap-8 mb-6">
                <div>
                    <span class="block text-xl font-bold text-black" id="prof-post-count">0</span>
                    <span class="text-[10px] font-bold text-gray-400 uppercase">Posts</span>
                </div>
                <div>
                    <span class="block text-xl font-bold text-accent-600" id="prof-react-count">0</span>
                    <span class="text-[10px] font-bold text-gray-400 uppercase">Karma</span>
                </div>
            </div>

            <input id="prof-pseudo" class="w-full bg-gray-50 border-0 rounded-xl px-4 py-3 mb-4 text-center font-bold text-sm text-gray-800 placeholder-gray-400 focus:ring-2 ring-black" placeholder="Tu Alias">

            <button onclick="saveProfile()" class="w-full bg-black text-white py-3 rounded-xl font-bold text-sm mb-2">Guardar Cambios</button>
            <button id="btn-logout" class="w-full text-red-500 py-2 font-bold text-xs">Cerrar Sesión</button>
            <button onclick="toggleModal('modal-profile', false)" class="mt-4 text-gray-400 text-xs underline">Cancelar</button>
        </div>
    </div>

    <!-- MODAL: AUTH -->
    <div id="modal-auth" class="hidden fixed inset-0 z-[60] bg-white flex flex-col items-center justify-center p-8">
        <h2 id="auth-title" class="text-4xl font-black tracking-tighter mb-2">Whispr.</h2>
        <p class="text-gray-400 text-center mb-10 text-sm">Lo que pasa aquí, se queda aquí.</p>
        
        <input type="hidden" id="auth-mode" value="login">
        <div class="w-full max-w-xs space-y-3">
            <input id="auth-username" class="w-full bg-gray-50 border-0 rounded-xl px-4 py-3 font-medium text-sm focus:ring-2 ring-black placeholder-gray-400" placeholder="Usuario" autocomplete="off">
            <input id="auth-password" type="password" class="w-full bg-gray-50 border-0 rounded-xl px-4 py-3 font-medium text-sm focus:ring-2 ring-black placeholder-gray-400" placeholder="Contraseña">
            <button id="auth-submit" class="w-full bg-black text-white py-3 rounded-xl font-bold text-sm shadow-lg mt-4">Entrar</button>
        </div>

        <p id="auth-toggle-text" class="mt-8 text-sm text-gray-500">
            <span class="text-gray-400">¿Nuevo?</span> 
            <button class="font-bold text-black ml-1 hover:underline" onclick="toggleAuthMode('register')">Crear cuenta</button>
        </p>
    </div>

    <!-- MODAL: COMMENTS -->
    <div id="modal-comments" class="hidden fixed inset-0 z-[55] bg-black/20 backdrop-blur-sm flex items-end sm:items-center justify-center sm:p-4">
        <div class="bg-white w-full sm:max-w-md rounded-t-3xl sm:rounded-3xl p-6 flex flex-col max-h-[80vh] animate-fade-in-up shadow-2xl">
            <div class="flex justify-between items-center mb-4 border-b border-gray-100 pb-4">
                <h3 class="text-sm font-bold text-gray-400 uppercase">Comentarios</h3>
                <button id="btn-close-comments" class="w-8 h-8 bg-gray-50 rounded-full flex items-center justify-center hover:bg-gray-100"><i class="fas fa-times text-gray-500"></i></button>
            </div>
            
            <div id="comments-list" class="flex-1 overflow-y-auto mb-4 min-h-[150px]"></div>

            <div class="flex gap-2">
                <input id="comment-input" type="text" class="flex-1 bg-gray-50 border-0 rounded-full px-4 text-sm focus:ring-2 ring-black placeholder-gray-400" placeholder="Tu opinión..." maxlength="140">
                <button id="btn-send-comment" class="bg-black text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-900 transition-transform active:scale-95">
                    <i class="fas fa-arrow-up text-xs"></i>
                </button>
            </div>
        </div>
    </div>

    <style>
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fade-in-up 0.3s ease-out forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

</body>
</html>
