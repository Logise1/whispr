<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://html2canvas.hertzen.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com https://unpkg.com; font-src https://cdnjs.cloudflare.com https://fonts.gstatic.com; connect-src 'self' https://whispr.logise1123.workers.dev; img-src 'self' data: blob: https://unpkg.com https://*.tile.openstreetmap.org; media-src 'self' data: blob:;">
    
    <title>Whispr</title>

    <!-- CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet (Mapa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>

    <!-- JS Libraries -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { 500: '#111111', 600: '#000000' } },
                    boxShadow: { 'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)' }
                }
            }
        }
    </script>

    <style>
        /* Ajustes Mapa */
        #map-view { height: calc(100vh - 130px); z-index: 1; }
        .leaflet-popup-content-wrapper { border-radius: 16px; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0; width: 280px !important; }
        /* Ajustes Audio */
        .recording-pulse { animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

    <script>
        const WORKER_URL = "https://whispr.logise1123.workers.dev"; 
        const CATEGORIES = {
            gossip: { label: 'Secreto', icon: 'fa-mask', color: 'bg-purple-100 text-purple-700' },
            humor: { label: 'Humor', icon: 'fa-laugh', color: 'bg-yellow-100 text-yellow-700' },
            love: { label: 'Crush', icon: 'fa-heart', color: 'bg-rose-100 text-rose-700' },
            idea: { label: 'Idea', icon: 'fa-lightbulb', color: 'bg-blue-100 text-blue-700' },
            promo: { label: 'Plan', icon: 'fa-ticket-alt', color: 'bg-green-100 text-green-700' }
        };

        let state = {
            userLocation: null,
            range: 500,
            authToken: null,
            currentUser: null,
            pseudonym: null,
            loadedPosts: [],
            activeFilter: 'all',
            currentTab: 'feed', // 'feed' o 'map'
            mapInstance: null,
            markerCluster: null,
            mediaRecorder: null,
            audioChunks: [],
            audioBlobBase64: null,
            isRecording: false
        };

        document.addEventListener('DOMContentLoaded', () => {
            checkSession();
            initListeners();
        });

        function initListeners() {
            on('btn-logout', 'click', logout);
            on('btn-profile', 'click', openProfile);
            on('btn-refresh', 'click', fetchPosts);
            
            // Tabs Navigation
            on('tab-feed', 'click', () => switchTab('feed'));
            on('tab-map', 'click', () => switchTab('map'));

            // Slider
            const slider = document.getElementById('rangeSlider');
            if(slider) {
                slider.addEventListener('input', (e) => {
                    state.range = parseInt(e.target.value);
                    document.getElementById('rangeValue').innerText = formatDistance(state.range);
                    if(state.currentTab === 'feed') renderPostsSmart(state.loadedPosts);
                });
                slider.addEventListener('change', fetchPosts);
            }

            // Acciones
            on('fab-add', 'click', () => toggleModal('modal-new-post', true));
            on('btn-close-post', 'click', () => toggleModal('modal-new-post', false));
            on('btn-publish', 'click', publishPost);
            on('auth-submit', 'click', handleAuthSubmit);
            
            // Audio Recorder
            on('btn-record', 'mousedown', startRecording);
            on('btn-record', 'touchstart', startRecording);
            on('btn-record', 'mouseup', stopRecording);
            on('btn-record', 'touchend', stopRecording);
            on('btn-delete-audio', 'click', resetAudio);

            // Filtros
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-tab').forEach(c => c.classList.replace('text-black','text-gray-400'));
                    document.querySelectorAll('.filter-tab').forEach(c => c.classList.replace('border-black','border-transparent'));
                    e.target.classList.replace('text-gray-400','text-black');
                    e.target.classList.replace('border-transparent','border-black');
                    state.activeFilter = e.target.dataset.filter;
                    if(state.currentTab === 'feed') renderPostsSmart(state.loadedPosts);
                    else updateMapMarkers(state.loadedPosts);
                });
            });
        }

        function on(id, evt, handler) {
            const el = document.getElementById(id);
            if(el) el.addEventListener(evt, handler);
        }

        // --- AUTH ---
        function checkSession() {
            try {
                state.authToken = localStorage.getItem('whispr_token');
                state.currentUser = localStorage.getItem('whispr_username');
                state.pseudonym = localStorage.getItem('whispr_pseudonym') || state.currentUser;
            } catch(e){}

            if (state.authToken && state.currentUser) {
                initApp();
            } else {
                toggleModal('modal-auth', true);
            }
        }

        function initApp() {
            document.getElementById('header-avatar-text').innerText = state.pseudonym?.charAt(0).toUpperCase() || '?';
            toggleModal('modal-auth', false);
            startLiveTracking();
        }

        async function handleAuthSubmit() {
            const userIn = document.getElementById('auth-username').value.trim().toLowerCase();
            const passIn = document.getElementById('auth-password').value;
            if(!userIn || !passIn) return alert("Faltan datos");
            
            try {
                const mode = document.getElementById('auth-mode').value;
                const res = await fetch(`${WORKER_URL}/api/auth/${mode}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: userIn, password: passIn})
                });
                const data = await res.json();
                if(!res.ok) throw new Error(data.error);

                state.authToken = data.token;
                state.currentUser = data.username;
                state.pseudonym = data.username;
                localStorage.setItem('whispr_token', data.token);
                localStorage.setItem('whispr_username', data.username);
                initApp();
            } catch(e) { alert(e.message); }
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        // --- GEO & MAPS ---
        function startLiveTracking() {
            if(!navigator.geolocation) return;
            document.getElementById('gps-loading').classList.remove('hidden');
            navigator.geolocation.watchPosition(
                (pos) => {
                    state.userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                    document.getElementById('gps-loading').classList.add('hidden');
                    if(state.loadedPosts.length === 0) fetchPosts();
                    else if (state.currentTab === 'feed') renderPostsSmart(state.loadedPosts);
                },
                (err) => console.warn(err),
                { enableHighAccuracy: true }
            );
        }

        function switchTab(tab) {
            state.currentTab = tab;
            const feedBtn = document.getElementById('tab-feed');
            const mapBtn = document.getElementById('tab-map');
            const feedContainer = document.getElementById('feed-container');
            const mapContainer = document.getElementById('map-view');

            if (tab === 'feed') {
                feedBtn.classList.add('text-black'); feedBtn.classList.remove('text-gray-400');
                mapBtn.classList.remove('text-black'); mapBtn.classList.add('text-gray-400');
                feedContainer.classList.remove('hidden');
                mapContainer.classList.add('hidden');
            } else {
                mapBtn.classList.add('text-black'); mapBtn.classList.remove('text-gray-400');
                feedBtn.classList.remove('text-black'); feedBtn.classList.add('text-gray-400');
                feedContainer.classList.add('hidden');
                mapContainer.classList.remove('hidden');
                initMap();
            }
        }

        function initMap() {
            if (state.mapInstance) {
                state.mapInstance.invalidateSize(); // Recalcular tamaño
                return;
            }
            if (!state.userLocation) return;

            state.mapInstance = L.map('map-view').setView([state.userLocation.lat, state.userLocation.lng], 15);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap',
                maxZoom: 19
            }).addTo(state.mapInstance);

            // MarkerCluster Group
            state.markerCluster = L.markerClusterGroup({
                showCoverageOnHover: false,
                zoomToBoundsOnClick: true,
                iconCreateFunction: function(cluster) {
                    return L.divIcon({ 
                        html: `<div class="bg-black text-white w-10 h-10 rounded-full flex items-center justify-center font-bold shadow-lg border-2 border-white">${cluster.getChildCount()}</div>`, 
                        className: 'custom-cluster-icon', 
                        iconSize: L.point(40, 40) 
                    });
                }
            });
            state.mapInstance.addLayer(state.markerCluster);
            updateMapMarkers(state.loadedPosts);
        }

        function updateMapMarkers(posts) {
            if (!state.markerCluster) return;
            state.markerCluster.clearLayers();

            const filtered = posts.filter(p => state.activeFilter === 'all' || p.category === state.activeFilter);

            filtered.forEach(p => {
                const cat = CATEGORIES[p.category] || CATEGORIES.gossip;
                const marker = L.marker([p.lat, p.lng], {
                    icon: L.divIcon({
                        html: `<div class="text-2xl drop-shadow-md" style="color:${cat.color.split(' ')[1]}"><i class="fas fa-map-marker-alt text-black"></i></div>`,
                        className: 'bg-transparent',
                        iconSize: [30, 30],
                        iconAnchor: [15, 30]
                    })
                });

                // Popup contenido
                let audioHtml = '';
                if(p.audio) {
                    audioHtml = `<audio controls src="${p.audio}" class="w-full mt-2 h-8"></audio>`;
                }

                const popupContent = `
                    <div class="p-4 bg-white font-sans">
                        <div class="flex items-center gap-2 mb-2">
                            <div class="w-6 h-6 bg-gray-100 rounded-full flex items-center justify-center font-bold text-xs text-gray-500">${p.pseudonym[0].toUpperCase()}</div>
                            <span class="font-bold text-sm">${escapeHtml(p.pseudonym)}</span>
                            <span class="text-xs text-gray-400">${getTimeAgo(p.timestamp)}</span>
                        </div>
                        <p class="text-sm text-gray-800 mb-2">${escapeHtml(p.text)}</p>
                        ${audioHtml}
                        <div class="flex justify-between items-center mt-2 border-t pt-2">
                            <span class="text-xs font-bold px-2 py-1 bg-gray-100 rounded uppercase">${cat.label}</span>
                            <div class="text-xs text-gray-500"><i class="fas fa-fire text-orange-500"></i> ${p.reactions?.fire?.length || 0}</div>
                        </div>
                    </div>
                `;
                marker.bindPopup(popupContent);
                state.markerCluster.addLayer(marker);
            });
        }

        // --- AUDIO RECORDER ---
        async function startRecording(e) {
            e.preventDefault(); // Evitar selección de texto
            if (!navigator.mediaDevices) return alert("Audio no soportado");
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                state.mediaRecorder = new MediaRecorder(stream);
                state.audioChunks = [];
                
                state.mediaRecorder.ondataavailable = e => state.audioChunks.push(e.data);
                state.mediaRecorder.onstop = processAudio;
                
                state.mediaRecorder.start();
                state.isRecording = true;
                
                // UI Update
                const btn = document.getElementById('btn-record');
                btn.classList.add('bg-red-500', 'recording-pulse', 'text-white');
                btn.classList.remove('bg-gray-100', 'text-gray-500');
                document.getElementById('audio-status').innerText = "Grabando... (Suelta para terminar)";
                document.getElementById('audio-status').classList.remove('hidden');

                // Auto-stop a los 10 seg
                setTimeout(() => { if(state.isRecording) stopRecording(); }, 10000);

            } catch(err) {
                alert("Error micrófono: " + err.message);
            }
        }

        function stopRecording() {
            if (!state.isRecording || !state.mediaRecorder) return;
            state.mediaRecorder.stop();
            state.isRecording = false;
            
            const btn = document.getElementById('btn-record');
            btn.classList.remove('bg-red-500', 'recording-pulse', 'text-white');
            btn.classList.add('bg-gray-100', 'text-gray-500');
        }

        function processAudio() {
            const blob = new Blob(state.audioChunks, { type: 'audio/webm' });
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = () => {
                state.audioBlobBase64 = reader.result;
                // Mostrar preview
                const container = document.getElementById('audio-preview-container');
                container.classList.remove('hidden');
                container.innerHTML = `<audio controls src="${state.audioBlobBase64}" class="w-full h-8"></audio>`;
                document.getElementById('audio-status').innerText = "Audio grabado";
                document.getElementById('btn-delete-audio').classList.remove('hidden');
                document.getElementById('btn-record').classList.add('hidden');
            };
        }

        function resetAudio() {
            state.audioBlobBase64 = null;
            document.getElementById('audio-preview-container').classList.add('hidden');
            document.getElementById('audio-status').classList.add('hidden');
            document.getElementById('btn-delete-audio').classList.add('hidden');
            document.getElementById('btn-record').classList.remove('hidden');
        }

        // --- POSTS ---
        async function fetchPosts() {
            if(!state.authToken || !state.userLocation) return;
            document.getElementById('btn-refresh').classList.add('animate-spin');
            try {
                // Fetch con un rango mayor para el mapa (ej. 50km) o el rango del slider para feed
                // Para simplificar, usamos el rango del slider pero multiplicado x2 para el mapa
                const range = state.currentTab === 'map' ? Math.max(state.range, 5000) : state.range;
                
                const res = await fetch(`${WORKER_URL}/api/posts?lat=${state.userLocation.lat}&lng=${state.userLocation.lng}&range=${range}`, {
                    headers: { 'Authorization': `Bearer ${state.authToken}` }
                });
                if(res.status === 401) return logout();
                
                state.loadedPosts = await res.json();
                
                if (state.currentTab === 'feed') renderPostsSmart(state.loadedPosts);
                else updateMapMarkers(state.loadedPosts);

            } catch(e) { console.error(e); } finally {
                document.getElementById('btn-refresh').classList.remove('animate-spin');
            }
        }

        function renderPostsSmart(posts) {
            const feed = document.getElementById('feed-container');
            if(!feed) return;

            let filtered = posts.filter(p => {
                p.distance = getDist(state.userLocation, p);
                if(p.distance > state.range) return false;
                if(state.activeFilter !== 'all' && p.category !== state.activeFilter) return false;
                return true;
            });

            filtered.sort((a,b) => a.distance - b.distance);
            
            // Limpiar si vacío
            if(filtered.length === 0) {
                if(!document.getElementById('empty-msg')) 
                    feed.innerHTML = `<div id="empty-msg" class="flex flex-col items-center justify-center h-64 text-gray-300"><i class="fas fa-wind text-3xl mb-2"></i><p class="text-sm">Silencio.</p></div>`;
                return;
            }
            const empty = document.getElementById('empty-msg');
            if(empty) empty.remove();

            // Diffing
            const currentIds = new Set(filtered.map(p => p.id));
            Array.from(feed.children).forEach(c => {
                if(c.dataset.id && !currentIds.has(c.dataset.id)) c.remove();
            });

            filtered.forEach(p => {
                if (!document.getElementById(`post-${p.id}`)) {
                    feed.appendChild(createCard(p));
                }
            });
        }

        function createCard(p) {
            const div = document.createElement('div');
            div.id = `post-${p.id}`;
            div.dataset.id = p.id;
            div.className = "bg-white p-5 mb-3 border-b border-gray-100 last:border-0";
            
            const cat = CATEGORIES[p.category] || CATEGORIES.gossip;
            let audioHtml = p.audio ? `<div class="mt-2 mb-2"><audio controls src="${p.audio}" class="w-full h-8 rounded-lg bg-gray-50"></audio></div>` : '';

            div.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <div class="flex items-center gap-2">
                        <span class="font-bold text-sm">${escapeHtml(p.pseudonym)}</span>
                        <span class="text-xs text-gray-400">• ${getTimeAgo(p.timestamp)}</span>
                    </div>
                    <span class="text-[10px] font-medium text-gray-400 bg-gray-50 px-2 py-1 rounded">${formatDistance(p.distance)}</span>
                </div>
                <div class="mb-3">
                    <span class="inline-block text-[10px] font-bold uppercase tracking-wide px-1.5 py-0.5 rounded mb-1 ${cat.color}">${cat.label}</span>
                    <p class="text-gray-800 text-[15px] leading-snug break-words whitespace-pre-line">${escapeHtml(p.text)}</p>
                    ${audioHtml}
                </div>
                <div class="flex gap-4 text-gray-400 text-sm">
                    <span><i class="fas fa-fire text-orange-500"></i> ${p.reactions?.fire?.length || 0}</span>
                </div>
            `;
            return div;
        }

        async function publishPost() {
            const text = document.getElementById('post-input').value.trim();
            const cat = document.getElementById('post-category').value;
            const duration = document.getElementById('post-duration').value; 

            if((!text && !state.audioBlobBase64) || (text.length > 280)) return alert("Escribe o graba algo.");

            const btn = document.getElementById('btn-publish');
            btn.disabled = true;
            
            try {
                await fetch(`${WORKER_URL}/api/posts`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${state.authToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text, 
                        audio: state.audioBlobBase64,
                        category: cat,
                        lat: state.userLocation.lat, 
                        lng: state.userLocation.lng,
                        pseudonym: state.pseudonym,
                        expiresIn: parseInt(duration)
                    })
                });
                toggleModal('modal-new-post', false);
                document.getElementById('post-input').value = '';
                resetAudio();
                fetchPosts();
            } catch(e) { alert(e.message); } 
            finally { btn.disabled = false; }
        }

        // --- UTILS ---
        function toggleModal(id, show) {
            const el = document.getElementById(id);
            if(show) el.classList.remove('hidden'); else el.classList.add('hidden');
        }
        function openProfile() { toggleModal('modal-profile', true); }
        function getDist(p1, p2) {
            if(!p1 || !p2) return 9999;
            const R = 6371e3; 
            const p = Math.PI/180;
            const a = 0.5 - Math.cos((p2.lat-p1.lat)*p)/2 + Math.cos(p1.lat*p)*Math.cos(p2.lat*p)*(1-Math.cos((p2.lng-p1.lng)*p))/2;
            return 2 * R * Math.asin(Math.sqrt(a));
        }
        function formatDistance(m) { return m >= 1000 ? (m/1000).toFixed(1)+'km' : Math.round(m)+'m'; }
        function escapeHtml(t) { return t ? t.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','\'':'&#039;','"':'&quot;'}[m])) : ''; }
        function getTimeAgo(d) {
            const s = Math.floor((new Date() - new Date(d))/1000);
            if(s<60) return '1m'; if(s<3600) return Math.floor(s/60)+'m'; if(s<86400) return Math.floor(s/3600)+'h'; return Math.floor(s/86400)+'d';
        }
        function requestNotificationPermission() { if ("Notification" in window && Notification.permission === "default") Notification.requestPermission(); }
        function sendNotification(msg) { if("Notification" in window && Notification.permission === "granted") new Notification("Whispr", { body: msg }); }
    </script>
</head>
<body class="bg-white text-black h-screen flex flex-col overflow-hidden font-sans antialiased">

    <!-- HEADER -->
    <header class="bg-white/95 backdrop-blur border-b border-gray-100 sticky top-0 z-30 px-5 py-3 flex justify-between items-center h-[60px]">
        <h1 class="text-xl font-bold tracking-tight">Whispr.</h1>
        <div class="flex items-center gap-4">
            <button id="btn-refresh" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-black transition"><i class="fas fa-sync-alt text-sm"></i></button>
            <div id="btn-profile" class="w-8 h-8 bg-black text-white rounded-full flex items-center justify-center text-xs font-bold cursor-pointer">
                <span id="header-avatar-text">?</span>
            </div>
        </div>
    </header>

    <!-- FILTERS -->
    <div class="bg-white z-20 pt-2 pb-0 border-b border-gray-100 h-[50px]">
        <div class="flex overflow-x-auto px-5 gap-6 no-scrollbar items-center h-full">
            <button data-filter="all" class="filter-tab text-sm font-medium text-black border-b-2 border-black whitespace-nowrap h-full flex items-center">Todo</button>
            <button data-filter="gossip" class="filter-tab text-sm font-medium text-gray-400 border-b-2 border-transparent hover:text-gray-600 whitespace-nowrap h-full flex items-center">Secretos</button>
            <button data-filter="humor" class="filter-tab text-sm font-medium text-gray-400 border-b-2 border-transparent hover:text-gray-600 whitespace-nowrap h-full flex items-center">Humor</button>
            <button data-filter="love" class="filter-tab text-sm font-medium text-gray-400 border-b-2 border-transparent hover:text-gray-600 whitespace-nowrap h-full flex items-center">Crush</button>
            <button data-filter="idea" class="filter-tab text-sm font-medium text-gray-400 border-b-2 border-transparent hover:text-gray-600 whitespace-nowrap h-full flex items-center">Ideas</button>
        </div>
    </div>

    <!-- CONTENT AREA -->
    <div class="flex-1 relative overflow-hidden">
        <!-- FEED VIEW -->
        <div id="feed-container" class="absolute inset-0 overflow-y-auto p-0 pb-24 bg-white z-10">
            <div id="gps-loading" class="flex flex-col items-center justify-center h-full">
                <div class="w-8 h-8 border-2 border-black border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Localizando...</p>
            </div>
        </div>
        
        <!-- MAP VIEW (Hidden by default) -->
        <div id="map-view" class="absolute inset-0 z-0 hidden"></div>
    </div>

    <!-- BOTTOM NAV BAR -->
    <div class="bg-white border-t border-gray-100 h-[60px] flex justify-around items-center px-2 z-30">
        <button id="tab-feed" class="flex-1 flex flex-col items-center justify-center text-black">
            <i class="fas fa-stream text-lg"></i>
            <span class="text-[10px] font-bold mt-1">Lista</span>
        </button>
        
        <!-- Range Slider in Nav -->
        <div class="flex-2 px-2 flex flex-col items-center justify-center w-1/2">
            <span id="rangeValue" class="text-[10px] font-bold text-gray-400 mb-1">500m</span>
            <input type="range" min="50" max="1000" step="50" value="500" id="rangeSlider" class="w-full h-1 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-black">
        </div>

        <button id="tab-map" class="flex-1 flex flex-col items-center justify-center text-gray-400">
            <i class="fas fa-map-marked-alt text-lg"></i>
            <span class="text-[10px] font-bold mt-1">Mapa</span>
        </button>
    </div>

    <!-- FAB -->
    <button id="fab-add" class="fixed bottom-20 right-5 bg-black text-white w-14 h-14 rounded-full shadow-xl flex items-center justify-center text-xl hover:scale-105 transition-transform z-40">
        <i class="fas fa-plus"></i>
    </button>

    <!-- MODAL: NEW POST -->
    <div id="modal-new-post" class="hidden fixed inset-0 z-50 bg-black/20 backdrop-blur-sm flex items-end sm:items-center justify-center sm:p-4">
        <div class="bg-white w-full sm:max-w-md rounded-t-3xl sm:rounded-3xl p-6 animate-fade-in-up shadow-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <span class="text-sm font-bold text-gray-400 uppercase">Nuevo Whispr</span>
                <button id="btn-close-post" class="w-8 h-8 bg-gray-50 rounded-full flex items-center justify-center hover:bg-gray-100"><i class="fas fa-times text-gray-500"></i></button>
            </div>
            
            <textarea id="post-input" rows="3" class="w-full text-lg placeholder-gray-300 border-none focus:ring-0 resize-none p-0 mb-4" placeholder="¿Qué está pasando?"></textarea>
            
            <!-- Audio Recorder UI -->
            <div class="mb-6">
                <div class="flex items-center gap-3">
                    <button id="btn-record" class="w-12 h-12 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center transition-all select-none touch-none">
                        <i class="fas fa-microphone text-xl"></i>
                    </button>
                    <div class="flex-1">
                        <p id="audio-status" class="text-xs font-bold text-gray-400 hidden">Mantén pulsado para grabar...</p>
                        <div id="audio-preview-container" class="hidden w-full"></div>
                    </div>
                    <button id="btn-delete-audio" class="text-red-500 hidden"><i class="fas fa-trash"></i></button>
                </div>
            </div>

            <label class="block text-xs font-bold text-gray-400 mb-2 uppercase">Categoría</label>
            <div class="flex flex-wrap gap-2 mb-6">
                <input type="hidden" id="post-category" value="gossip">
                <button data-cat="gossip" class="cat-radio px-3 py-1.5 rounded-full bg-black text-white text-xs font-bold border border-transparent">Secreto</button>
                <button data-cat="humor" class="cat-radio px-3 py-1.5 rounded-full bg-gray-100 text-gray-600 text-xs font-bold border border-transparent">Humor</button>
                <button data-cat="love" class="cat-radio px-3 py-1.5 rounded-full bg-gray-100 text-gray-600 text-xs font-bold border border-transparent">Crush</button>
                <button data-cat="promo" class="cat-radio px-3 py-1.5 rounded-full bg-gray-100 text-gray-600 text-xs font-bold border border-transparent">Plan</button>
            </div>

            <div class="flex items-center justify-between border-t border-gray-50 pt-4">
                <div class="flex items-center gap-2">
                    <i class="far fa-clock text-gray-400"></i>
                    <select id="post-duration" class="text-xs font-bold text-gray-600 bg-transparent border-none focus:ring-0 p-0 cursor-pointer">
                        <option value="1">1 Hora</option>
                        <option value="24" selected>24 Horas</option>
                        <option value="-1">Para siempre</option>
                    </select>
                </div>
                <button id="btn-publish" class="bg-black text-white px-6 py-2 rounded-full font-bold text-sm shadow-lg">Publicar</button>
            </div>
        </div>
    </div>

    <!-- MODAL: AUTH -->
    <div id="modal-auth" class="hidden fixed inset-0 z-[60] bg-white flex flex-col items-center justify-center p-8">
        <h2 id="auth-title" class="text-4xl font-black tracking-tighter mb-2">Whispr.</h2>
        <p class="text-gray-400 text-center mb-10 text-sm">Lo que pasa aquí, se queda aquí.</p>
        <input type="hidden" id="auth-mode" value="login">
        <div class="w-full max-w-xs space-y-3">
            <input id="auth-username" class="w-full bg-gray-50 border-0 rounded-xl px-4 py-3 font-medium text-sm focus:ring-2 ring-black placeholder-gray-400" placeholder="Usuario" autocomplete="off">
            <input id="auth-password" type="password" class="w-full bg-gray-50 border-0 rounded-xl px-4 py-3 font-medium text-sm focus:ring-2 ring-black placeholder-gray-400" placeholder="Contraseña">
            <button id="auth-submit" class="w-full bg-black text-white py-3 rounded-xl font-bold text-sm shadow-lg mt-4">Entrar</button>
        </div>
        <p id="auth-toggle-text" class="mt-8 text-sm text-gray-500">
            <span class="text-gray-400">¿Nuevo?</span> 
            <button class="font-bold text-black ml-1 hover:underline" onclick="toggleAuthMode('register')">Crear cuenta</button>
        </p>
    </div>

    <!-- MODAL: PROFILE -->
    <div id="modal-profile" class="hidden fixed inset-0 z-50 bg-black/20 backdrop-blur-sm flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-3xl p-6 text-center shadow-2xl">
            <div class="w-20 h-20 bg-black text-white rounded-full mx-auto mb-4 flex items-center justify-center text-2xl font-bold"><i class="fas fa-user"></i></div>
            <h3 class="font-bold text-lg mb-4">Perfil</h3>
            <button onclick="toggleModal('modal-profile', false)" class="text-gray-400 text-xs underline mb-4">Cerrar</button>
            <button id="btn-logout" class="w-full text-red-500 py-2 font-bold text-xs border-t border-gray-100">Cerrar Sesión</button>
        </div>
    </div>

    <style>
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fade-in-up 0.3s ease-out forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

</body>
</html>
