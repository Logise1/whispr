<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000"> <!-- Color de la barra de estado -->
    
    <!-- Configuración CSP: Permitimos Leaflet y OpenStreetMap -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://html2canvas.hertzen.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com https://unpkg.com; font-src https://cdnjs.cloudflare.com https://fonts.gstatic.com; connect-src 'self' https://whispr.logise1123.workers.dev; img-src 'self' data: blob: https://unpkg.com https://*.tile.openstreetmap.org; media-src 'self' data: blob:;">
    
    <title>Whispr</title>

    <!-- ENLACE AL ARCHIVO MANIFEST.JSON -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Tailwind & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Herramientas -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <!-- LEAFLET (MAPA) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet MarkerCluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { 
                        brand: { 500: '#111111', 600: '#000000' },
                        accent: { 50: '#f5f3ff', 100: '#ede9fe', 500: '#8b5cf6', 600: '#7c3aed' }
                    },
                    height: { 'screen-dvh': '100dvh' }
                }
            }
        }
    </script>

    <style>
        /* Fixes visuales para móvil */
        body { padding-bottom: env(safe-area-inset-bottom); }
        .pb-safe { padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        
        /* Mapa a pantalla completa dentro de su contenedor */
        #map-view-container { position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 0; }
        #map-view { width: 100%; height: 100%; background: #f8f9fa; }
        
        /* Personalización Cluster Leaflet */
        .custom-cluster-icon div { 
            width: 36px; height: 36px; line-height: 36px; 
            text-align: center; background-color: #000; color: #fff; 
            border-radius: 50%; font-weight: bold; border: 2px solid #fff; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        /* Audio Pulse */
        .recording-pulse { animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script>
        // --- Lógica principal de la aplicación ---

        const WORKER_URL = "https://whispr.logise1123.workers.dev"; 
        const CATEGORIES = {
            gossip: { label: 'Secreto', icon: 'fa-mask', color: 'bg-purple-100 text-purple-700' },
            humor: { label: 'Humor', icon: 'fa-laugh', color: 'bg-yellow-100 text-yellow-700' },
            love: { label: 'Crush', icon: 'fa-heart', color: 'bg-rose-100 text-rose-700' },
            idea: { label: 'Idea', icon: 'fa-lightbulb', color: 'bg-blue-100 text-blue-700' },
            promo: { label: 'Plan', icon: 'fa-ticket-alt', color: 'bg-green-100 text-green-700' }
        };

        let state = {
            userLocation: null,
            lastFetchLocation: null,
            range: 500,
            authToken: null,
            currentUser: null,
            pseudonym: null,
            blockedUsers: JSON.parse(localStorage.getItem('whispr_blocked') || '[]'),
            loadedPosts: [],
            activeFilter: 'all',
            currentTab: 'feed',
            mapInstance: null,
            markerCluster: null,
            mediaRecorder: null,
            audioChunks: [],
            audioBlobBase64: null,
            isRecording: false,
            currentPostId: null,
            audioMimeType: null // Para almacenar el tipo MIME detectado
        };

        document.addEventListener('DOMContentLoaded', () => {
            checkSession();
            initListeners();
        });

        function initListeners() {
            on('btn-logout', 'click', logout);
            on('btn-profile', 'click', openProfile);
            on('btn-refresh', 'click', () => { state.lastFetchLocation = null; fetchPosts(); });
            
            // Tabs
            on('tab-feed', 'click', () => switchTab('feed'));
            on('tab-map', 'click', () => switchTab('map'));

            const slider = document.getElementById('rangeSlider');
            if(slider) {
                slider.addEventListener('input', (e) => {
                    state.range = parseInt(e.target.value);
                    document.getElementById('rangeValue').innerText = formatDistance(state.range);
                    if(state.currentTab === 'feed') updateDistancesOnly(); // Update instantáneo
                });
                slider.addEventListener('change', () => { state.lastFetchLocation = null; fetchPosts(); });
            }

            on('fab-add', 'click', () => toggleModal('modal-new-post', true));
            on('btn-close-post', 'click', () => toggleModal('modal-new-post', false));
            on('btn-publish', 'click', publishPost);
            on('auth-submit', 'click', handleAuthSubmit);
            
            // Audio
            const btnRecord = document.getElementById('btn-record');
            if(btnRecord){
                btnRecord.addEventListener('mousedown', startRecording);
                btnRecord.addEventListener('mouseup', stopRecording);
                btnRecord.addEventListener('touchstart', (e) => { e.preventDefault(); startRecording(); });
                btnRecord.addEventListener('touchend', (e) => { e.preventDefault(); stopRecording(); });
            }
            on('btn-delete-audio', 'click', resetAudio);

            // Comentarios
            on('btn-close-comments', 'click', () => toggleModal('modal-comments', false));
            on('btn-send-comment', 'click', publishComment);

            // Filtros
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-tab').forEach(c => {
                        c.classList.remove('text-black', 'border-black');
                        c.classList.add('text-gray-400', 'border-transparent');
                    });
                    e.target.classList.remove('text-gray-400', 'border-transparent');
                    e.target.classList.add('text-black', 'border-black');
                    state.activeFilter = e.target.dataset.filter;
                    if(state.currentTab === 'feed') renderPostsSmart(state.loadedPosts);
                    else updateMapMarkers(state.loadedPosts);
                });
            });

            document.querySelectorAll('.cat-radio').forEach(opt => {
                opt.addEventListener('click', (e) => {
                    document.querySelectorAll('.cat-radio').forEach(c => {
                        c.classList.remove('bg-black', 'text-white');
                        c.classList.add('bg-gray-100', 'text-gray-600');
                    });
                    e.currentTarget.classList.remove('bg-gray-100', 'text-gray-600');
                    e.currentTarget.classList.add('bg-black', 'text-white');
                    document.getElementById('post-category').value = e.currentTarget.dataset.cat;
                });
            });
        }

        function on(id, evt, handler) {
            const el = document.getElementById(id);
            if(el) el.addEventListener(evt, handler);
        }

        function checkSession() {
            try {
                state.authToken = localStorage.getItem('whispr_token');
                state.currentUser = localStorage.getItem('whispr_username');
                state.pseudonym = localStorage.getItem('whispr_pseudonym') || state.currentUser;
            } catch(e){}

            if (state.authToken && state.currentUser) {
                initApp();
            } else {
                toggleModal('modal-auth', true);
            }
        }

        function initApp() {
            updateProfileUI();
            toggleModal('modal-auth', false);
            startLiveTracking();
        }

        function updateProfileUI() {
            const headerAvatar = document.getElementById('header-avatar-text');
            if(headerAvatar && state.pseudonym) headerAvatar.innerText = state.pseudonym.charAt(0).toUpperCase();
            const profileInput = document.getElementById('prof-pseudo');
            if(profileInput && state.pseudonym) profileInput.value = state.pseudonym;
        }

        async function handleAuthSubmit() {
            const userIn = document.getElementById('auth-username').value.trim().toLowerCase();
            const passIn = document.getElementById('auth-password').value;
            const btn = document.getElementById('auth-submit');
            
            if(!userIn || !passIn) return alert("Faltan datos");
            btn.disabled = true;

            try {
                const mode = document.getElementById('auth-mode').value;
                const res = await fetch(`${WORKER_URL}/api/auth/${mode}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: userIn, password: passIn})
                });
                const data = await res.json();
                if(!res.ok) throw new Error(data.error);

                state.authToken = data.token;
                state.currentUser = data.username;
                state.pseudonym = data.username;
                localStorage.setItem('whispr_token', data.token);
                localStorage.setItem('whispr_username', data.username);
                initApp();
            } catch(e) { alert(e.message); } finally { btn.disabled = false; }
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        // --- GEO & MAPS ---
        function startLiveTracking() {
            if(!navigator.geolocation) return;
            document.getElementById('gps-loading').classList.remove('hidden');
            
            navigator.geolocation.watchPosition(
                (pos) => {
                    state.userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                    document.getElementById('gps-loading').classList.add('hidden');
                    
                    // 1. Update Visual Inmediato (Sin Recarga)
                    updateDistancesOnly(); 

                    // 2. Fetch si nos movemos > 20m
                    if (!state.lastFetchLocation || getDist(state.userLocation, state.lastFetchLocation) > 20) {
                        fetchPosts();
                    } 
                },
                (err) => console.warn(err),
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }

        function updateDistancesOnly() {
            if (!state.userLocation) return;
            const cards = document.querySelectorAll('.post-card'); 
            cards.forEach(card => {
                const lat = parseFloat(card.dataset.lat);
                const lng = parseFloat(card.dataset.lng);
                
                if (!isNaN(lat) && !isNaN(lng)) {
                    const dist = getDist(state.userLocation, {lat, lng});
                    const label = card.querySelector('.dist-label');
                    if(label) label.innerText = formatDistance(dist);
                    // Ocultar si sale de rango
                    card.style.display = (dist > state.range) ? 'none' : 'block';
                }
            });
        }

        function switchTab(tab) {
            state.currentTab = tab;
            const feedBtn = document.getElementById('tab-feed');
            const mapBtn = document.getElementById('tab-map');
            const feedContainer = document.getElementById('feed-container');
            const mapContainer = document.getElementById('map-view-container');

            if (tab === 'feed') {
                feedBtn.classList.add('text-black'); feedBtn.classList.remove('text-gray-400');
                mapBtn.classList.remove('text-black'); mapBtn.classList.add('text-gray-400');
                feedContainer.classList.remove('hidden');
                mapContainer.classList.add('hidden');
            } else {
                mapBtn.classList.add('text-black'); mapBtn.classList.remove('text-gray-400');
                feedBtn.classList.remove('text-black'); feedBtn.classList.add('text-gray-400');
                feedContainer.classList.add('hidden');
                mapContainer.classList.remove('hidden');
                
                // Force Leaflet redraw
                requestAnimationFrame(() => {
                    initMap();
                    if(state.mapInstance) {
                        state.mapInstance.invalidateSize();
                    }
                });
            }
        }

        function initMap() {
            if (state.mapInstance) return;
            if (!state.userLocation) return;

            state.mapInstance = L.map('map-view', {
                zoomControl: false, // UI más limpia
                attributionControl: false
            }).setView([state.userLocation.lat, state.userLocation.lng], 15);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }).addTo(state.mapInstance);

            state.markerCluster = L.markerClusterGroup({
                showCoverageOnHover: false,
                iconCreateFunction: function(cluster) {
                    return L.divIcon({ 
                        html: `<div class="cluster-content">${cluster.getChildCount()}</div>`, 
                        className: 'custom-cluster-icon', 
                        iconSize: L.point(40, 40) 
                    });
                }
            });
            state.mapInstance.addLayer(state.markerCluster);
            updateMapMarkers(state.loadedPosts);
        }

        function updateMapMarkers(posts) {
            if (!state.markerCluster) return;
            state.markerCluster.clearLayers();

            const filtered = posts.filter(p => state.activeFilter === 'all' || p.category === state.activeFilter);

            filtered.forEach(p => {
                const cat = CATEGORIES[p.category] || CATEGORIES.gossip;
                
                // Crear icono personalizado simple
                const markerIcon = L.divIcon({
                    html: `<i class="fas fa-map-marker-alt text-3xl drop-shadow-lg" style="color: #000;"></i>`,
                    className: 'bg-transparent border-none',
                    iconSize: [30, 42],
                    iconAnchor: [15, 42],
                    popupAnchor: [0, -40]
                });

                const marker = L.marker([p.lat, p.lng], { icon: markerIcon });

                let audioHtml = p.audio ? `<div class="mt-2"><i class="fas fa-microphone text-gray-400"></i> Nota de voz</div>` : '';

                const popupContent = `
                    <div class="font-sans w-[220px]">
                        <div class="flex items-center gap-2 mb-1 border-b border-gray-100 pb-1">
                            <span class="font-bold text-sm">${escapeHtml(p.pseudonym)}</span>
                            <span class="text-xs text-gray-400 ml-auto">${getTimeAgo(p.timestamp)}</span>
                        </div>
                        <p class="text-sm text-gray-800 mb-1 leading-snug">${escapeHtml(p.text)}</p>
                        ${audioHtml}
                        <div class="text-[10px] uppercase font-bold text-gray-400 mt-1">${cat.label}</div>
                    </div>
                `;
                marker.bindPopup(popupContent);
                state.markerCluster.addLayer(marker);
            });
        }

        // --- AUDIO ---
        async function startRecording() {
            if (!navigator.mediaDevices) return alert("Audio no soportado");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // --- Corrección del MIME Type ---
                let mimeType = 'audio/webm;codecs=opus';
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'audio/mp4';
                    if (!MediaRecorder.isTypeSupported(mimeType)) {
                         mimeType = 'audio/webm'; // Fallback simple
                    }
                }
                state.audioMimeType = mimeType;
                // --- Fin Corrección ---

                state.mediaRecorder = new MediaRecorder(stream, { mimeType: state.audioMimeType });
                state.audioChunks = [];
                state.mediaRecorder.ondataavailable = e => { if (e.data.size > 0) state.audioChunks.push(e.data); };
                state.mediaRecorder.onstop = processAudio;
                
                // Usamos un buffer de 1000ms para asegurar que haya datos de audio válidos.
                state.mediaRecorder.start(1000); 
                state.isRecording = true;
                
                const btn = document.getElementById('btn-record');
                btn.classList.add('bg-red-500', 'recording-pulse', 'text-white');
                btn.classList.remove('bg-gray-100', 'text-gray-500');
                document.getElementById('audio-status').innerText = "Grabando...";
                document.getElementById('audio-status').classList.remove('hidden');
            } catch(err) { alert("Error micrófono: " + err.message); }
        }

        function stopRecording() {
            if (!state.isRecording || !state.mediaRecorder) return;
            state.mediaRecorder.stop();
            // Los tracks se detienen después de que se procese el audio para evitar que el navegador cierre la fuente demasiado pronto.
            state.mediaRecorder.stream.getTracks().forEach(track => track.stop());
            state.isRecording = false;
            const btn = document.getElementById('btn-record');
            btn.classList.remove('bg-red-500', 'recording-pulse', 'text-white');
            btn.classList.add('bg-gray-100', 'text-gray-500');
        }

        function processAudio() {
            // Utilizamos el MIME type guardado en el estado para asegurar la compatibilidad del Blob
            const mimeType = state.audioMimeType;
            if (state.audioChunks.length === 0) {
                 // Si no hay chunks, el audio es 0:00. Reseteamos y mostramos error suave.
                 document.getElementById('audio-status').innerText = "¡No se grabó nada! Intenta de nuevo.";
                 setTimeout(resetAudio, 3000); 
                 return;
            }

            const blob = new Blob(state.audioChunks, { type: mimeType });
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = () => {
                state.audioBlobBase64 = reader.result;
                const container = document.getElementById('audio-preview-container');
                container.classList.remove('hidden');
                container.innerHTML = `<audio controls src="${state.audioBlobBase64}" class="w-full h-8"></audio>`;
                document.getElementById('audio-status').innerText = "Audio grabado";
                document.getElementById('btn-delete-audio').classList.remove('hidden');
                document.getElementById('btn-record').classList.add('hidden');
            };
        }

        function resetAudio() {
            state.audioBlobBase64 = null;
            state.audioChunks = [];
            state.audioMimeType = null;
            document.getElementById('audio-preview-container').classList.add('hidden');
            document.getElementById('audio-status').classList.add('hidden');
            document.getElementById('btn-delete-audio').classList.add('hidden');
            document.getElementById('btn-record').classList.remove('hidden');
        }

        // --- POSTS & COMMENTS ---
        async function fetchPosts() {
            if(!state.authToken || !state.userLocation) return;
            document.getElementById('btn-refresh').classList.add('animate-spin');
            try {
                const range = state.currentTab === 'map' ? Math.max(state.range, 5000) : state.range;
                const res = await fetch(`${WORKER_URL}/api/posts?lat=${state.userLocation.lat}&lng=${state.userLocation.lng}&range=${range}`, {
                    headers: { 'Authorization': `Bearer ${state.authToken}` }
                });
                if(res.status === 401) return logout();
                state.loadedPosts = await res.json();
                state.lastFetchLocation = {...state.userLocation};
                
                if (state.currentTab === 'feed') renderPostsSmart(state.loadedPosts);
                else updateMapMarkers(state.loadedPosts);
            } catch(e) { console.error(e); } finally {
                document.getElementById('btn-refresh').classList.remove('animate-spin');
            }
        }

        function renderPostsSmart(posts) {
            const feed = document.getElementById('feed-container');
            if(!feed) return;

            let filtered = posts.filter(p => {
                p.distance = getDist(state.userLocation, p);
                if(p.distance > state.range) return false;
                if(state.activeFilter !== 'all' && p.category !== state.activeFilter) return false;
                if(state.blockedUsers.includes(p.author)) return false;
                return true;
            });

            filtered.sort((a,b) => a.distance - b.distance);
            
            if(filtered.length === 0) {
                if(!document.getElementById('empty-msg')) 
                    feed.innerHTML = `<div id="empty-msg" class="flex flex-col items-center justify-center h-64 text-gray-300"><i class="fas fa-wind text-3xl mb-2"></i><p class="text-sm">Silencio.</p></div>`;
                return;
            }
            const empty = document.getElementById('empty-msg');
            if(empty) empty.remove();

            const currentIds = new Set(filtered.map(p => p.id));
            Array.from(feed.children).forEach(c => {
                if(c.dataset.id && !currentIds.has(c.dataset.id)) c.remove();
            });

            filtered.forEach(p => {
                let card = document.getElementById(`post-${p.id}`);
                if(card) {
                    // Update ligero: solo texto
                    const distLabel = card.querySelector('.dist-label');
                    if(distLabel) distLabel.innerText = formatDistance(p.distance);
                } else {
                    card = createCard(p);
                    feed.appendChild(card);
                }
            });
        }

        function createCard(p) {
            const div = document.createElement('div');
            div.id = `post-${p.id}`;
            div.dataset.id = p.id;
            div.dataset.lat = p.lat; // Para update rápido
            div.dataset.lng = p.lng;
            div.className = "post-card bg-white p-5 mb-3 border-b border-gray-100 last:border-0";
            
            const cat = CATEGORIES[p.category] || CATEGORIES.gossip;
            const popular = (p.reactions?.fire?.length || 0) > 5;
            let audioHtml = p.audio ? `<div class="mt-2 mb-2"><audio controls src="${p.audio}" class="w-full h-8 rounded-lg bg-gray-50"></audio></div>` : '';

            div.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <div class="flex items-center gap-2">
                        <span class="font-bold text-sm">${escapeHtml(p.pseudonym)}</span>
                        ${popular ? '<i class="fas fa-medal text-yellow-500 text-sm"></i>' : ''}
                        <span class="text-xs text-gray-400">• ${getTimeAgo(p.timestamp)}</span>
                    </div>
                    <span class="dist-label text-[10px] font-medium text-gray-400 bg-gray-50 px-2 py-1 rounded">${formatDistance(p.distance)}</span>
                </div>
                <div class="mb-3">
                    <span class="inline-block text-[10px] font-bold uppercase tracking-wide px-1.5 py-0.5 rounded mb-1 ${cat.color}">${cat.label}</span>
                    <p class="text-gray-800 text-[15px] leading-snug break-words whitespace-pre-line">${escapeHtml(p.text)}</p>
                    ${audioHtml}
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex gap-4">
                        ${renderReactionBtn(p, 'like', 'fa-thumbs-up')}
                        ${renderReactionBtn(p, 'fire', 'fa-fire')}
                        ${renderReactionBtn(p, 'dislike', 'fa-thumbs-down')}
                        <button onclick="openComments('${p.id}')" class="flex items-center gap-1.5 group text-gray-300 hover:text-black">
                            <i class="far fa-comment-alt"></i>
                            <span class="text-xs font-bold">Comentar</span>
                        </button>
                    </div>
                    <button onclick="showOptions('${p.id}', '${p.author}')" class="text-gray-300 hover:text-black"><i class="fas fa-ellipsis-h"></i></button>
                </div>
            `;
            return div;
        }

        function renderReactionBtn(p, type, icon) {
            const count = (p.reactions && p.reactions[type] ? p.reactions[type].length : 0);
            const active = (p.reactions && p.reactions[type] && p.reactions[type].includes(state.currentUser));
            const color = active ? (type === 'fire' ? 'text-orange-500' : 'text-black') : 'text-gray-300';
            return `
                <button onclick="react('${p.id}', '${type}')" class="flex items-center gap-1.5 group">
                    <i class="fas ${icon} ${color} group-hover:scale-110 transition-transform"></i>
                    <span class="text-xs font-bold ${active ? 'text-black' : 'text-gray-400'} count-${type}">${count > 0 ? count : ''}</span>
                </button>
            `;
        }

        async function react(postId, type) {
            try {
                await fetch(`${WORKER_URL}/api/posts/react`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${state.authToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ postId, type })
                });
                fetchPosts();
            } catch(e) {}
        }

        async function openComments(postId) {
            state.currentPostId = postId;
            toggleModal('modal-comments', true);
            const list = document.getElementById('comments-list');
            list.innerHTML = '<div class="text-center py-8"><i class="fas fa-circle-notch fa-spin text-gray-300"></i></div>';
            try {
                const res = await fetch(`${WORKER_URL}/api/posts/${postId}/comments`, {
                    headers: { 'Authorization': `Bearer ${state.authToken}` }
                });
                if(res.ok) renderComments(await res.json());
            } catch(e) { list.innerHTML = '<p class="text-center text-xs text-red-400">Error</p>'; }
        }

        function renderComments(comments) {
            const list = document.getElementById('comments-list');
            list.innerHTML = '';
            if(comments.length === 0) { list.innerHTML = '<p class="text-center text-xs text-gray-400 mt-4">Sin comentarios.</p>'; return; }
            comments.forEach(c => {
                const el = document.createElement('div');
                el.className = "mb-3 border-b border-gray-50 pb-2";
                el.innerHTML = `<div class="flex justify-between text-[10px] text-gray-400 mb-1"><span class="font-bold text-gray-900">${escapeHtml(c.author)}</span><span>${getTimeAgo(c.timestamp)}</span></div><p class="text-sm text-gray-800 leading-tight">${escapeHtml(c.text)}</p>`;
                list.appendChild(el);
            });
        }

        async function publishComment() {
            const input = document.getElementById('comment-input');
            const text = input.value.trim();
            if(!text || !state.currentPostId) return;
            const btn = document.getElementById('btn-send-comment');
            btn.disabled = true;
            try {
                await fetch(`${WORKER_URL}/api/posts/${state.currentPostId}/comments`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${state.authToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                input.value = '';
                openComments(state.currentPostId);
            } catch(e) {} finally { btn.disabled = false; }
        }

        async function publishPost() {
            const text = document.getElementById('post-input').value.trim();
            const cat = document.getElementById('post-category').value;
            const duration = document.getElementById('post-duration').value; 

            if((!text && !state.audioBlobBase64) || (text.length > 280)) return alert("Escribe o graba algo.");

            const btn = document.getElementById('btn-publish');
            btn.disabled = true;
            
            try {
                await fetch(`${WORKER_URL}/api/posts`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${state.authToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text, 
                        audio: state.audioBlobBase64,
                        category: cat,
                        lat: state.userLocation.lat, 
                        lng: state.userLocation.lng,
                        pseudonym: state.pseudonym,
                        expiresIn: parseInt(duration)
                    })
                });
                toggleModal('modal-new-post', false);
                document.getElementById('post-input').value = '';
                resetAudio();
                fetchPosts();
            } catch(e) { alert(e.message); } finally { btn.disabled = false; }
        }

        function openProfile() {
            const myPosts = state.loadedPosts.filter(p => p.author === state.currentUser).length;
            let totalReactions = 0;
            state.loadedPosts.filter(p => p.author === state.currentUser).forEach(p => {
                if(p.reactions) totalReactions += (p.reactions.like?.length||0) + (p.reactions.dislike?.length||0) + (p.reactions.fire?.length||0);
            });
            document.getElementById('prof-post-count').innerText = myPosts;
            document.getElementById('prof-react-count').innerText = totalReactions;
            document.getElementById('prof-pseudo').value = state.pseudonym;
            toggleModal('modal-profile', true);
        }

        function saveProfile() {
            const newPseudo = document.getElementById('prof-pseudo').value.trim();
            if(newPseudo) {
                state.pseudonym = newPseudo;
                localStorage.setItem('whispr_pseudonym', newPseudo);
                updateProfileUI();
            }
            toggleModal('modal-profile', false);
        }

        function showOptions(postId, authorId) {
            if(authorId === state.currentUser) {
                if(confirm("¿Borrar mensaje?")) {
                    fetch(`${WORKER_URL}/api/posts/${postId}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${state.authToken}` }})
                    .then(() => fetchPosts());
                }
            } else {
                if(confirm("Opciones:\n\nOk: Reportar\nCancelar: Bloquear")) {
                    fetch(`${WORKER_URL}/api/report`, { 
                        method: 'POST', 
                        headers: { 'Authorization': `Bearer ${state.authToken}`, 'Content-Type': 'application/json'},
                        body: JSON.stringify({ postId, reason: 'offensive' })
                    });
                    alert("Reportado.");
                } else {
                    if(confirm(`¿Bloquear?`)) {
                        state.blockedUsers.push(authorId);
                        localStorage.setItem('whispr_blocked', JSON.stringify(state.blockedUsers));
                        renderPostsSmart(state.loadedPosts); 
                    }
                }
            }
        }

        // --- UTILS ---
        function toggleModal(id, show) {
            const el = document.getElementById(id);
            if(show) el.classList.remove('hidden'); else el.classList.add('hidden');
        }
        function getDist(p1, p2) {
            if(!p1 || !p2) return 9999;
            const R = 6371e3; const p = Math.PI/180;
            const a = 0.5 - Math.cos((p2.lat-p1.lat)*p)/2 + Math.cos(p1.lat*p)*Math.cos(p2.lat*p)*(1-Math.cos((p2.lng-p1.lng)*p))/2;
            return 2 * R * Math.asin(Math.sqrt(a));
        }
        function formatDistance(m) { return m >= 1000 ? (m/1000).toFixed(1)+'km' : Math.round(m)+'m'; }
        function escapeHtml(t) { return t ? t.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','\'':'&#039;','"':'&quot;'}[m])) : ''; }
        function getTimeAgo(d) {
            const s = Math.floor((new Date() - new Date(d))/1000);
            if(s<60) return '1m'; if(s<3600) return Math.floor(s/60)+'m'; if(s<86400) return Math.floor(s/3600)+'h'; return Math.floor(s/86400)+'d';
        }
        function requestNotificationPermission() { if ("Notification" in window && Notification.permission === "default") Notification.requestPermission(); }
        function sendNotification(msg) { if("Notification" in window && Notification.permission === "granted") new Notification("Whispr", { body: msg }); }
        
        function toggleAuthMode(mode) {
            const authMode = document.getElementById('auth-mode');
            const authSubmit = document.getElementById('auth-submit');
            const toggleText = document.getElementById('auth-toggle-text');
            
            if (mode === 'register') {
                authMode.value = 'register';
                authSubmit.innerText = 'Crear cuenta';
                toggleText.innerHTML = `<span class="text-gray-400">¿Ya tienes cuenta?</span> <button class="font-bold text-black ml-1 hover:underline" onclick="toggleAuthMode('login')">Entrar</button>`;
            } else {
                authMode.value = 'login';
                authSubmit.innerText = 'Entrar';
                toggleText.innerHTML = `<span class="text-gray-400">¿Nuevo?</span> <button class="font-bold text-black ml-1 hover:underline" onclick="toggleAuthMode('register')">Crear cuenta</button>`;
            }
        }
    </script>
</head>
